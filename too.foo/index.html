<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>too.foo</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Prevent pull-to-refresh */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* ============================================
           MONOLITHS - THE USP - Project Links
           Priority: Maximum visibility & tap targets
           ============================================ */
        .monolith {
            pointer-events: auto;
            position: absolute;
            transition: transform 0.2s ease-out, filter 0.2s;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            /* Mobile-first: Large touch targets */
            width: 80px;
            height: 80px;
            -webkit-tap-highlight-color: transparent;
        }
        .monolith img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7)) 
                    drop-shadow(0 0 30px rgba(255,255,255,0.15));
            transition: filter 0.2s, transform 0.2s;
        }
        .monolith span {
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.5);
            opacity: 0.9;
            letter-spacing: 2px;
            transition: opacity 0.2s, color 0.2s, text-shadow 0.2s;
        }
        
        /* Hover/Active states */
        .monolith:hover,
        .monolith:active {
            transform: translate(-50%, -50%) scale(1.15);
            z-index: 200;
        }
        .monolith:hover img,
        .monolith:active img {
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.5)) 
                    drop-shadow(0 0 50px rgba(0,255,100,0.3));
        }
        .monolith:hover span,
        .monolith:active span {
            opacity: 1;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px rgba(0,255,136,0.5);
        }

        /* ============================================
           MOBILE PORTRAIT (Default - < 480px)
           Vertical stack, centered
           ============================================ */
        .pos-helios { top: 25%; left: 50%; }
        .pos-cam    { top: 50%; left: 50%; }
        .pos-ml     { top: 75%; left: 50%; }
        
        /* ============================================
           MOBILE LANDSCAPE (< 768px height, wide)
           Horizontal spread
           ============================================ */
        @media (max-height: 500px) and (min-width: 480px) {
            .monolith {
                width: 70px;
                height: 70px;
            }
            .monolith span {
                font-size: 0.65rem;
                margin-top: 5px;
            }
            .pos-helios { top: 50%; left: 20%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 50%; left: 80%; }
        }

        /* ============================================
           TABLET PORTRAIT (480px - 768px)
           Diagonal arrangement
           ============================================ */
        @media (min-width: 480px) and (min-height: 501px) {
            .monolith {
                width: 100px;
                height: 100px;
            }
            .monolith span {
                font-size: 0.85rem;
                margin-top: 10px;
            }
            .pos-helios { top: 25%; left: 30%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 75%; left: 70%; }
        }

        /* ============================================
           DESKTOP (>= 768px)
           Full diagonal spread
           ============================================ */
        @media (min-width: 768px) {
            .monolith {
                width: 120px;
                height: 120px;
            }
            .monolith span {
                font-size: 1rem;
                margin-top: 12px;
            }
            .pos-helios { top: 28%; left: 25%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 72%; left: 75%; }
        }

        /* ============================================
           LARGE DESKTOP (>= 1200px)
           Even more spread
           ============================================ */
        @media (min-width: 1200px) {
            .monolith {
                width: 140px;
                height: 140px;
            }
            .monolith span {
                font-size: 1.1rem;
            }
            .pos-helios { top: 25%; left: 20%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 75%; left: 80%; }
        }

        /* ============================================
           TELEMETRY - Minimal on mobile
           ============================================ */
        #telemetry {
            position: fixed;
            bottom: 0;
            left: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-top-right-radius: 4px;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px #00ff00;
            z-index: 50;
            pointer-events: auto;
            display: flex;
            gap: 10px;
            opacity: 0.8;
        }
        #telemetry span::before {
            content: '>';
            margin-right: 3px;
            opacity: 0.5;
        }
        
        @media (min-width: 768px) {
            #telemetry {
                padding: 8px 12px;
                font-size: 0.8rem;
                gap: 15px;
                opacity: 1;
            }
        }

        /* ============================================
           SYSTEM INFO - Hidden on small mobile
           ============================================ */
        #system-info {
            position: fixed;
            top: 8px;
            left: 8px;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            font-size: 0.55rem;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 2px #00ff00;
            z-index: 50;
            transition: opacity 0.3s;
        }
        #system-info div {
            margin-bottom: 1px;
        }
        #system-info div::before {
            content: '>';
            margin-right: 4px;
            opacity: 0.5;
        }
        
        /* Show system info on larger screens */
        @media (min-width: 600px) and (min-height: 400px) {
            #system-info {
                opacity: 0.6;
                font-size: 0.6rem;
            }
        }
        @media (min-width: 768px) {
            #system-info {
                opacity: 0.7;
                font-size: 0.7rem;
                top: 10px;
                left: 10px;
            }
        }

        /* ============================================
           CONSOLE LOG - Compact on mobile
           ============================================ */
        #console-log {
            position: fixed;
            top: 0;
            right: 0;
            width: 180px;
            max-height: 60px;
            overflow-y: hidden;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.55rem;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.7;
            padding: 5px 8px;
            border-bottom-left-radius: 4px;
            z-index: 50;
            pointer-events: none;
            text-shadow: 0 0 3px #00ff00;
        }
        #console-log p {
            margin: 0 0 2px 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #console-log p::before {
            content: 'â€¢ ';
            opacity: 0.5;
        }
        #console-log .event-birth { color: #00ffaa; }
        #console-log .event-death { color: #ff6666; }
        #console-log .event-record { color: #ffff00; }

        /* Landscape mobile - move console to bottom right */
        @media (max-height: 500px) and (min-width: 480px) {
            #console-log {
                top: auto;
                bottom: 0;
                right: 0;
                max-height: 50px;
                width: 200px;
                border-bottom-left-radius: 0;
                border-top-left-radius: 4px;
            }
        }

        @media (min-width: 768px) {
            #console-log {
                top: auto;
                bottom: 0;
                width: 280px;
                max-height: 100px;
                font-size: 0.7rem;
                background: rgba(0, 0, 0, 0.75);
                opacity: 0.9;
                padding: 8px 10px;
                border-top-left-radius: 5px;
                border-bottom-left-radius: 0;
            }
            #console-log p::before {
                content: '[LOG] ';
            }
        }

        @media (min-width: 1200px) {
            #console-log {
                width: 320px;
                max-height: 120px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="simulation"></canvas>
    <div id="ui-layer">
        <div id="system-info">
            <div>STACK: RUST + WASM + CANVAS</div>
            <div>ALGO: REYNOLDS BOIDS + SPATIAL GRID</div>
            <div>ARCH: DATA-ORIENTED (SOA) + GLAM</div>
        </div>

        <a href="https://helios.too.foo" class="monolith pos-helios">
            <img src="assets/islands/helios.svg" alt="Helios" />
            <span>HELIOS</span>
        </a>
        <a href="#" class="monolith pos-cam">
            <img src="assets/islands/cam.svg" alt="Cam" />
            <span>CAM</span>
        </a>
        <a href="#" class="monolith pos-ml">
            <img src="assets/islands/ml.svg" alt="ML" />
            <span>ML</span>
        </a>
        
        <!-- Telemetry Dashboard -->
        <div id="telemetry">
            <span id="stat-pop">POP: 0</span>
            <span id="stat-gen">GEN: 0</span>
            <span id="stat-fps">FPS: 60</span>
        </div>
        
        <!-- Console Log -->
        <div id="console-log"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>too.foo</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #0a0a12;
        }

        /* ============================================
           MAIN LAYOUT: Simulation + Telemetry Bar
           ============================================ */
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #simulation-area {
            position: relative;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* ============================================
           MONOLITHS - THE USP - Project Links
           ============================================ */
        .monolith {
            pointer-events: auto;
            position: absolute;
            transition: transform 0.2s ease-out, filter 0.2s;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 80px;
            height: 80px;
            -webkit-tap-highlight-color: transparent;
        }
        .monolith img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7)) 
                    drop-shadow(0 0 30px rgba(255,255,255,0.15));
            transition: filter 0.2s, transform 0.2s;
        }
        .monolith span {
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.5);
            opacity: 0.9;
            letter-spacing: 2px;
            transition: opacity 0.2s, color 0.2s, text-shadow 0.2s;
        }
        
        .monolith:hover,
        .monolith:active {
            transform: translate(-50%, -50%) scale(1.15);
            z-index: 200;
        }
        .monolith:hover img,
        .monolith:active img {
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.5)) 
                    drop-shadow(0 0 50px rgba(0,255,100,0.3));
        }
        .monolith:hover span,
        .monolith:active span {
            opacity: 1;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px rgba(0,255,136,0.5);
        }

        /* Mobile Portrait (Default) */
        .pos-helios { top: 25%; left: 50%; }
        .pos-cam    { top: 50%; left: 50%; }
        .pos-ml     { top: 75%; left: 50%; }
        
        /* Mobile Landscape */
        @media (max-height: 500px) and (min-width: 480px) {
            .monolith { width: 70px; height: 70px; }
            .monolith span { font-size: 0.65rem; margin-top: 5px; }
            .pos-helios { top: 50%; left: 20%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 50%; left: 80%; }
        }

        /* Tablet Portrait */
        @media (min-width: 480px) and (min-height: 501px) {
            .monolith { width: 100px; height: 100px; }
            .monolith span { font-size: 0.85rem; margin-top: 10px; }
            .pos-helios { top: 25%; left: 30%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 75%; left: 70%; }
        }

        /* Desktop */
        @media (min-width: 768px) {
            .monolith { width: 120px; height: 120px; }
            .monolith span { font-size: 1rem; margin-top: 12px; }
            .pos-helios { top: 28%; left: 25%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 72%; left: 75%; }
        }

        /* Large Desktop */
        @media (min-width: 1200px) {
            .monolith { width: 140px; height: 140px; }
            .monolith span { font-size: 1.1rem; }
            .pos-helios { top: 25%; left: 20%; }
            .pos-cam    { top: 50%; left: 50%; }
            .pos-ml     { top: 75%; left: 80%; }
        }

        /* ============================================
           TELEMETRY BAR - Fixed at bottom
           Clean area, no simulation
           ============================================ */
        #telemetry-bar {
            flex-shrink: 0;
            height: 44px;
            background: #050508;
            border-top: 1px solid rgba(0, 255, 0, 0.15);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10px;
            position: relative;
        }

        /* Row 1: Stats */
        #stats-row {
            display: flex;
            gap: 8px;
            color: #00ff00;
            font-size: 0.6rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            flex-wrap: wrap;
        }
        #stats-row span {
            white-space: nowrap;
        }
        #stats-row span::before {
            content: '>';
            margin-right: 3px;
            opacity: 0.4;
        }

        /* Row 2: Console Log (single scrolling line) */
        #log-row {
            display: flex;
            align-items: center;
            color: #00aa00;
            font-size: 0.55rem;
            opacity: 0.8;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        #log-row::before {
            content: '[LOG]';
            margin-right: 6px;
            opacity: 0.5;
            flex-shrink: 0;
        }
        #console-log {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #console-log .event-birth { color: #00ffaa; }
        #console-log .event-death { color: #ff6666; }
        #console-log .event-record { color: #ffff00; }

        /* Tech Info - Right side, very subtle */
        #tech-info {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.5rem;
            color: #00ff00;
            opacity: 0.35;
            text-align: right;
            transition: opacity 0.3s;
            pointer-events: auto;
        }
        #tech-info:hover {
            opacity: 0.7;
        }
        #tech-info a {
            color: #00ff00;
            text-decoration: none;
            border-bottom: 1px dotted rgba(0, 255, 0, 0.3);
        }
        #tech-info a:hover {
            color: #00ff88;
            border-bottom-color: rgba(0, 255, 136, 0.5);
        }

        /* Tablet+ */
        @media (min-width: 480px) {
            #telemetry-bar {
                height: 48px;
                padding: 0 15px;
            }
            #stats-row {
                font-size: 0.65rem;
                gap: 12px;
            }
            #log-row {
                font-size: 0.6rem;
            }
            #tech-info {
                font-size: 0.55rem;
            }
        }

        /* Desktop */
        @media (min-width: 768px) {
            #telemetry-bar {
                height: 52px;
                padding: 0 20px;
            }
            #stats-row {
                font-size: 0.75rem;
                gap: 20px;
            }
            #log-row {
                font-size: 0.65rem;
            }
            #tech-info {
                font-size: 0.6rem;
                opacity: 0.4;
            }
        }

        /* Hide tech stack on very small screens */
        @media (max-width: 400px) {
            #tech-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Simulation Area -->
        <div id="simulation-area">
            <canvas id="simulation"></canvas>
            <div id="ui-layer">
                <a href="https://helios.too.foo" class="monolith pos-helios">
                    <img src="assets/islands/helios.svg" alt="Helios" />
                    <span>HELIOS</span>
                </a>
                <a href="#" class="monolith pos-cam">
                    <img src="assets/islands/cam.svg" alt="Cam" />
                    <span>CAM</span>
                </a>
                <a href="#" class="monolith pos-ml">
                    <img src="assets/islands/ml.svg" alt="ML" />
                    <span>ML</span>
                </a>
            </div>
        </div>

        <!-- Telemetry Bar - Clean area at bottom -->
        <div id="telemetry-bar">
            <div id="stats-row">
                <span id="stat-pop">POP: 0</span>
                <span id="stat-gen">GEN: 0</span>
                <span id="stat-fps">FPS: 60</span>
                <span id="stat-season">SEASON: SPRING</span>
            </div>
            <div id="log-row">
                <span id="console-log">System initialized...</span>
            </div>
            <div id="tech-info">
                RUST • WASM • CANVAS | BOIDS • SoA • SPATIAL GRID
                <br>
                <a href="WHITEPAPER.md" target="_blank">WHITEPAPER</a>
            </div>
        </div>
    </div>
</body>
</html>

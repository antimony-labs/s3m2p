<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-sims">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#aa66ff" stroke-width="0.5" stroke-opacity="0.15" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="#aa66ff" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="3,6" />
  
  <!-- Wave patterns - representing simulations -->
  <g filter="url(#glow-sims)">
    <!-- Primary wave -->
    <path d="M 35 100 Q 55 70, 75 100 T 115 100 T 155 100 T 195 100" 
          fill="none" stroke="#aa66ff" stroke-width="2" stroke-opacity="0.9" />
    
    <!-- Secondary wave (phase shifted) -->
    <path d="M 25 115 Q 45 85, 65 115 T 105 115 T 145 115 T 185 115" 
          fill="none" stroke="#aa66ff" stroke-width="1.5" stroke-opacity="0.5" />
    
    <!-- Tertiary wave -->
    <path d="M 30 85 Q 50 115, 70 85 T 110 85 T 150 85 T 190 85" 
          fill="none" stroke="#aa66ff" stroke-width="1" stroke-opacity="0.3" />
  </g>
  
  <!-- Particle system dots -->
  <g fill="#ffffff" fill-opacity="0.7">
    <circle cx="55" cy="100" r="4" />
    <circle cx="95" cy="100" r="4" />
    <circle cx="135" cy="100" r="4" />
  </g>
  
  <!-- Particle trails -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="55" y1="100" x2="45" y2="95" />
    <line x1="95" y1="100" x2="85" y2="105" />
    <line x1="135" y1="100" x2="125" y2="95" />
  </g>
  
  <!-- Central focal point -->
  <circle cx="100" cy="100" r="12" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="2,4" />
  <circle cx="100" cy="100" r="3" fill="#aa66ff" fill-opacity="0.8" />
  
  <!-- Axis indicators -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2">
    <line x1="100" y1="45" x2="100" y2="55" />
    <line x1="100" y1="145" x2="100" y2="155" />
    <line x1="45" y1="100" x2="55" y2="100" />
    <line x1="145" y1="100" x2="155" y2="100" />
  </g>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-sims">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes wave-move {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(-5px); }
    }
    @keyframes particle-float {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
    }
    .wave-path {
      animation: wave-move 3s infinite ease-in-out;
    }
    .particle {
      animation: particle-float 2s infinite ease-in-out;
    }
  </style>
  
  <!-- Grid Background -->
  <path d="M50 100 H150" stroke="#FF00FF" stroke-width="0.5" stroke-opacity="0.3" />
  <path d="M50 120 H150" stroke="#FF00FF" stroke-width="0.5" stroke-opacity="0.1" />
  <path d="M50 80 H150" stroke="#FF00FF" stroke-width="0.5" stroke-opacity="0.1" />
  
  <g filter="url(#glow-sims)">
      <!-- Sine Wave -->
      <path d="M40 100 Q 70 50 100 100 T 160 100" stroke="#FF00FF" stroke-width="3" fill="none" stroke-linecap="round" class="wave-path" />
      
      <!-- Particles -->
      <circle cx="70" cy="75" r="3" fill="#ffffff" class="particle" style="animation-delay: 0s;" />
      <circle cx="100" cy="100" r="3" fill="#ffffff" class="particle" style="animation-delay: 0.5s;" />
      <circle cx="130" cy="125" r="3" fill="#ffffff" class="particle" style="animation-delay: 1s;" />
  </g>
</svg>
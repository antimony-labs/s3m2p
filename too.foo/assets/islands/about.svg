<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-about">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="faceGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.15" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="6,4" />
  
  <!-- Head circle -->
  <g filter="url(#glow-about)">
    <circle cx="100" cy="70" r="28" fill="url(#faceGradient)" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Face features - minimal -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" stroke-linecap="round">
    <!-- Eyes -->
    <circle cx="90" cy="68" r="3" fill="none" />
    <circle cx="110" cy="68" r="3" fill="none" />
    <!-- Subtle smile -->
    <path d="M 92 80 Q 100 86 108 80" fill="none" />
  </g>
  
  <!-- Body/shoulders -->
  <g filter="url(#glow-about)">
    <path d="M 55 150 Q 55 115 100 105 Q 145 115 145 150" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.8" />
  </g>
  
  <!-- Collar detail -->
  <path d="M 85 105 L 100 120 L 115 105" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4" />
  
  <!-- Connection lines (digital persona) -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2">
    <line x1="72" y1="70" x2="50" y2="55" />
    <line x1="128" y1="70" x2="150" y2="55" />
    <line x1="100" y1="42" x2="100" y2="25" />
  </g>
  
  <!-- Data nodes -->
  <g fill="#ffffff" fill-opacity="0.4">
    <circle cx="50" cy="55" r="3" />
    <circle cx="150" cy="55" r="3" />
    <circle cx="100" cy="25" r="3" />
  </g>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="x-mask-final">
       <rect x="0" y="0" width="200" height="200" fill="white" />
       <!-- The "black body" of the \ beam that cuts the / beam -->
       <!-- Top-Left to Bottom-Right diagonal -->
       <path d="M30 40 L60 40 L170 160 L140 160 Z" fill="black" />
    </mask>
    <filter id="glow-soft">
        <feGaussianBlur stdDeviation="1" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }
    .logo-group {
        animation: float 4s ease-in-out infinite;
    }
  </style>

  <g class="logo-group" filter="url(#glow-soft)">
      <!-- Solid Beam / (Bottom-Left to Top-Right) -->
      <!-- Masked to be cut by the other beam -->
      <path d="M40 160 L60 160 L160 40 L140 40 Z" fill="white" mask="url(#x-mask-final)" />
      
      <!-- Hollow Beam \ (Top-Left to Bottom-Right) -->
      <!-- Represented by two thinner parallel beams -->
      <!-- Upper/Right Rail -->
      <path d="M55 40 L65 40 L175 160 L165 160 Z" fill="white" />
      <!-- Lower/Left Rail -->
      <path d="M25 40 L35 40 L145 160 L135 160 Z" fill="white" />
  </g>
</svg>
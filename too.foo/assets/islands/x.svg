<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-x">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
      100% { transform: skew(0deg); }
    }
    @keyframes glitch-opacity {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      52% { opacity: 0.4; }
      54% { opacity: 1; }
      100% { opacity: 1; }
    }
    .x-logo {
      animation: glitch-skew 3s infinite linear alternate-reverse, glitch-opacity 5s infinite steps(1);
      transform-origin: center;
    }
  </style>
  
  <!-- Outer ring guides -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.15" />
  
  <g transform="translate(100, 100)" class="x-logo">
      <!-- Authentic X Shape (Double struck diagonal) -->
      <!-- Main diagonal \ -->
      <path d="M-25 -25 L25 25" stroke="white" stroke-width="8" stroke-linecap="square" filter="url(#glow-x)" />
      
      <!-- Secondary diagonal / (The split one) -->
      <path d="M25 -25 L-25 25" stroke="white" stroke-width="8" stroke-linecap="square" filter="url(#glow-x)" />
      
      <!-- The "cut" to make it look like the unicode X or company logo -->
      <!-- Actually, X logo is a mathematical double-struck capital X -->
      <!-- Let's approximate closer to the actual logo geometry -->
      
      <!-- Clear canvas to redraw accurately -->
  </g>
  

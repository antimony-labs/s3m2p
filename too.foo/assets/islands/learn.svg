<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-learn">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes flow-line {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes pulse-node {
      0%, 100% { r: 5; fill-opacity: 1; }
      50% { r: 7; fill-opacity: 0.6; }
    }
    .connection {
      stroke-dasharray: 5, 5;
      animation: flow-line 20s linear infinite;
    }
    .active-node {
      animation: pulse-node 3s infinite ease-in-out;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#00ff00" stroke-width="0.5" stroke-opacity="0.15" stroke-dasharray="10,10"/>
  
  <!-- Neural Network Structure -->
  <g filter="url(#glow-learn)">
      <!-- Connections -->
      <g stroke="#00ff00" stroke-width="1" stroke-opacity="0.4">
          <!-- Central Hub connections -->
          <line x1="100" y1="100" x2="100" y2="60" class="connection" />
          <line x1="100" y1="100" x2="140" y2="100" class="connection" style="animation-delay: 0.5s" />
          <line x1="100" y1="100" x2="100" y2="140" class="connection" style="animation-delay: 1s" />
          <line x1="100" y1="100" x2="60" y2="100" class="connection" style="animation-delay: 1.5s" />
          
          <!-- Diagonals -->
          <line x1="100" y1="60" x2="140" y2="100" />
          <line x1="140" y1="100" x2="100" y2="140" />
          <line x1="100" y1="140" x2="60" y2="100" />
          <line x1="60" y1="100" x2="100" y2="60" />
      </g>
      
      <!-- Nodes -->
      <!-- Center -->
      <circle cx="100" cy="100" r="12" fill="#00ff00" fill-opacity="0.2" stroke="#00ff00" stroke-width="2" />
      <circle cx="100" cy="100" r="5" fill="#ffffff" class="active-node" />
      
      <!-- Satellites -->
      <circle cx="100" cy="60" r="6" fill="#0a0a12" stroke="#00ff00" stroke-width="1.5" />
      <circle cx="140" cy="100" r="6" fill="#0a0a12" stroke="#00ff00" stroke-width="1.5" />
      <circle cx="100" cy="140" r="6" fill="#0a0a12" stroke="#00ff00" stroke-width="1.5" />
      <circle cx="60" cy="100" r="6" fill="#0a0a12" stroke="#00ff00" stroke-width="1.5" />
      
      <!-- Data points -->
      <circle cx="100" cy="60" r="2" fill="#00ff00" />
      <circle cx="140" cy="100" r="2" fill="#00ff00" />
      <circle cx="100" cy="140" r="2" fill="#00ff00" />
      <circle cx="60" cy="100" r="2" fill="#00ff00" />
  </g>
</svg>
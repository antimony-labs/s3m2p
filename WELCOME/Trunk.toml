# FILE: Trunk.toml | WELCOME/Trunk.toml
# PURPOSE: Trunk bundler configuration for WASM build and development server settings
# MODIFIED: 2025-12-03
# ═══════════════════════════════════════════════════════════════════════════════

[build]
target = "index.html"
dist = "dist"
public_url = "/"
# Enable asset hashing/fingerprinting for cache busting on updates
filehash = true

[watch]
watch = ["src", "index.html", "../DNA/src"]

[serve]
addresses = ["127.0.0.1"]
port = 8080

[tools]
wasm_bindgen = "0.2.93"


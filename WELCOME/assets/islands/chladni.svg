<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#B8860B" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B4513" stop-opacity="0.1"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes vibrate {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(0.5px, -0.5px); }
      50% { transform: translate(-0.5px, 0.5px); }
      75% { transform: translate(0.5px, 0.5px); }
    }
    @keyframes pattern-morph {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    @keyframes particle-dance {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-2px) translateX(1px); }
      50% { transform: translateY(0) translateX(-1px); }
      75% { transform: translateY(2px) translateX(0); }
    }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    .plate { animation: vibrate 0.1s linear infinite; }
    .pattern { animation: pattern-morph 3s ease-in-out infinite; }
    .particle { animation: particle-dance 0.5s ease-in-out infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
  </style>

  <!-- Vibrating plate base -->
  <g class="plate" filter="url(#glow)">
    <rect x="25" y="25" width="150" height="150" rx="8" fill="url(#plateGrad)" stroke="#B8860B" stroke-width="2"/>
  </g>

  <!-- Chladni pattern (nodal lines) -->
  <g class="pattern" stroke="#B8860B" stroke-width="1.5" fill="none">
    <!-- Diagonal nodal lines -->
    <line x1="25" y1="25" x2="175" y2="175"/>
    <line x1="175" y1="25" x2="25" y2="175"/>

    <!-- Cross nodal lines -->
    <line x1="100" y1="25" x2="100" y2="175"/>
    <line x1="25" y1="100" x2="175" y2="100"/>

    <!-- Circular nodal patterns -->
    <circle cx="100" cy="100" r="35"/>
    <circle cx="100" cy="100" r="60"/>

    <!-- Curved nodal lines -->
    <path d="M40,60 Q100,30 160,60"/>
    <path d="M40,140 Q100,170 160,140"/>
    <path d="M60,40 Q30,100 60,160"/>
    <path d="M140,40 Q170,100 140,160"/>
  </g>

  <!-- Sand/particle accumulation on nodal lines -->
  <g fill="#D2B48C" class="particle">
    <!-- Along diagonals -->
    <circle cx="55" cy="55" r="2"/>
    <circle cx="75" cy="75" r="1.5"/>
    <circle cx="125" cy="125" r="2"/>
    <circle cx="145" cy="145" r="1.5"/>
    <circle cx="55" cy="145" r="2"/>
    <circle cx="145" cy="55" r="1.5"/>

    <!-- Along cross -->
    <circle cx="100" cy="45" r="1.5"/>
    <circle cx="100" cy="65" r="2"/>
    <circle cx="100" cy="135" r="2"/>
    <circle cx="100" cy="155" r="1.5"/>
    <circle cx="45" cy="100" r="1.5"/>
    <circle cx="65" cy="100" r="2"/>
    <circle cx="135" cy="100" r="2"/>
    <circle cx="155" cy="100" r="1.5"/>

    <!-- On circles -->
    <circle cx="65" cy="100" r="1.5" style="animation-delay: -0.1s"/>
    <circle cx="135" cy="100" r="1.5" style="animation-delay: -0.2s"/>
    <circle cx="100" cy="65" r="1.5" style="animation-delay: -0.3s"/>
    <circle cx="100" cy="135" r="1.5" style="animation-delay: -0.4s"/>

    <!-- Scattered particles -->
    <circle cx="80" cy="50" r="1" style="animation-delay: -0.15s"/>
    <circle cx="120" cy="50" r="1" style="animation-delay: -0.25s"/>
    <circle cx="80" cy="150" r="1" style="animation-delay: -0.35s"/>
    <circle cx="120" cy="150" r="1" style="animation-delay: -0.45s"/>
    <circle cx="50" cy="80" r="1" style="animation-delay: -0.12s"/>
    <circle cx="50" cy="120" r="1" style="animation-delay: -0.22s"/>
    <circle cx="150" cy="80" r="1" style="animation-delay: -0.32s"/>
    <circle cx="150" cy="120" r="1" style="animation-delay: -0.42s"/>
  </g>

  <!-- Vibration source indicator -->
  <g transform="translate(100, 185)">
    <path d="M-15,0 Q-10,-5 -5,0 Q0,5 5,0 Q10,-5 15,0" fill="none" stroke="#B8860B" stroke-width="1.5" class="pulse"/>
    <text x="0" y="12" fill="#B8860B" font-family="monospace" font-size="6" text-anchor="middle" opacity="0.7">440 Hz</text>
  </g>

  <!-- Mode number indicator -->
  <g transform="translate(175, 15)">
    <text x="0" y="0" fill="#B8860B" font-family="monospace" font-size="7" opacity="0.6">m=2</text>
    <text x="0" y="10" fill="#B8860B" font-family="monospace" font-size="7" opacity="0.6">n=2</text>
  </g>

  <!-- Corner mounting points -->
  <g fill="#8B4513" opacity="0.5">
    <circle cx="30" cy="30" r="4"/>
    <circle cx="170" cy="30" r="4"/>
    <circle cx="30" cy="170" r="4"/>
    <circle cx="170" cy="170" r="4"/>
  </g>

  <!-- Speaker/transducer at center -->
  <circle cx="100" cy="100" r="8" fill="#1a1a2e" stroke="#B8860B" stroke-width="1"/>
  <circle cx="100" cy="100" r="4" fill="#B8860B" opacity="0.5" class="pulse"/>
</svg>
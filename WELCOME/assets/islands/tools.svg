<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-tools">
        <feGaussianBlur stdDeviation="1" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <style>
    @keyframes tool-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .tool-glow {
      animation: tool-pulse 2s infinite ease-in-out;
    }
  </style>

  <!-- Outer Circle - Cyan Tech -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00ffff" stroke-width="0.5" stroke-opacity="0.2" stroke-dasharray="5,5"/>

  <g filter="url(#glow-tools)" class="tool-glow">
    <!-- Wrench - Left -->
    <g transform="translate(60, 60) rotate(-45, 40, 40)">
      <!-- Handle -->
      <rect x="35" y="25" width="10" height="50" rx="2" fill="#00ffff" fill-opacity="0.9"/>
      <!-- Head -->
      <path d="M30 20 L50 20 L52 28 L48 32 L42 32 L38 32 L32 32 L28 28 Z" fill="#00ffff"/>
      <!-- Jaw cutout -->
      <rect x="38" y="18" width="4" height="10" fill="#050508"/>
    </g>

    <!-- Screwdriver - Right -->
    <g transform="translate(110, 70) rotate(45, 30, 50)">
      <!-- Handle -->
      <rect x="25" y="40" width="10" height="45" rx="3" fill="#00ffff" fill-opacity="0.8"/>
      <!-- Handle grip lines -->
      <line x1="27" y1="48" x2="33" y2="48" stroke="#050508" stroke-width="1"/>
      <line x1="27" y1="55" x2="33" y2="55" stroke="#050508" stroke-width="1"/>
      <line x1="27" y1="62" x2="33" y2="62" stroke="#050508" stroke-width="1"/>
      <line x1="27" y1="69" x2="33" y2="69" stroke="#050508" stroke-width="1"/>
      <!-- Shaft -->
      <rect x="28" y="20" width="4" height="22" fill="#ffffff" fill-opacity="0.9"/>
      <!-- Tip -->
      <polygon points="28,20 32,20 31,12 29,12" fill="#ffffff"/>
    </g>

    <!-- Circuit connection dots -->
    <circle cx="100" cy="100" r="4" fill="#00ffff" fill-opacity="0.6"/>
    <circle cx="70" cy="130" r="2" fill="#00ffff" fill-opacity="0.4"/>
    <circle cx="130" cy="70" r="2" fill="#00ffff" fill-opacity="0.4"/>

    <!-- Connecting lines -->
    <line x1="100" y1="100" x2="70" y2="130" stroke="#00ffff" stroke-width="0.5" stroke-opacity="0.3"/>
    <line x1="100" y1="100" x2="130" y2="70" stroke="#00ffff" stroke-width="0.5" stroke-opacity="0.3"/>
  </g>
</svg>

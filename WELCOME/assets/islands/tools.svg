<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#008B8B"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes gear-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes gear-spin-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    @keyframes wrench-swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes data-flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes spark {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .gear-1 { transform-origin: 55px 70px; animation: gear-spin 4s linear infinite; }
    .gear-2 { transform-origin: 95px 55px; animation: gear-spin-reverse 4s linear infinite; }
    .gear-3 { transform-origin: 145px 85px; animation: gear-spin 6s linear infinite; }
    .wrench { transform-origin: 100px 140px; animation: wrench-swing 2s ease-in-out infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .data { stroke-dasharray: 5, 5; animation: data-flow 1s linear infinite; }
    .spark { animation: spark 1.5s ease-in-out infinite; }
  </style>

  <!-- Background circuit pattern -->
  <g stroke="#00ffff" stroke-opacity="0.1" stroke-width="0.5">
    <path d="M10,50 L40,50 L40,30 L70,30" fill="none"/>
    <path d="M130,20 L160,20 L160,45 L190,45" fill="none"/>
    <path d="M10,170 L30,170 L30,150 L50,150" fill="none"/>
    <path d="M150,170 L170,170 L170,185 L190,185" fill="none"/>
  </g>

  <!-- Data flow lines -->
  <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.4" class="data">
    <path d="M20,100 L180,100"/>
    <path d="M100,20 L100,180"/>
  </g>

  <!-- Main gear (left) -->
  <g class="gear-1" filter="url(#glow)">
    <circle cx="55" cy="70" r="25" fill="none" stroke="#00ffff" stroke-width="2"/>
    <circle cx="55" cy="70" r="15" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.6"/>
    <circle cx="55" cy="70" r="5" fill="#00ffff" opacity="0.8"/>
    <!-- Gear teeth -->
    <g stroke="#00ffff" stroke-width="3" stroke-linecap="round">
      <line x1="55" y1="42" x2="55" y2="48"/>
      <line x1="55" y1="92" x2="55" y2="98"/>
      <line x1="27" y1="70" x2="33" y2="70"/>
      <line x1="77" y1="70" x2="83" y2="70"/>
      <line x1="35" y1="50" x2="40" y2="55"/>
      <line x1="70" y1="85" x2="75" y2="90"/>
      <line x1="35" y1="90" x2="40" y2="85"/>
      <line x1="70" y1="55" x2="75" y2="50"/>
    </g>
  </g>

  <!-- Secondary gear (top) -->
  <g class="gear-2" filter="url(#glow)">
    <circle cx="95" cy="55" r="18" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="95" cy="55" r="10" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <circle cx="95" cy="55" r="3" fill="#00ffff" opacity="0.6"/>
    <!-- Gear teeth -->
    <g stroke="#00ffff" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="95" y1="35" x2="95" y2="40"/>
      <line x1="95" y1="70" x2="95" y2="75"/>
      <line x1="75" y1="55" x2="80" y2="55"/>
      <line x1="110" y1="55" x2="115" y2="55"/>
      <line x1="82" y1="42" x2="86" y2="46"/>
      <line x1="104" y1="64" x2="108" y2="68"/>
    </g>
  </g>

  <!-- Third gear (right) -->
  <g class="gear-3" filter="url(#glow)">
    <circle cx="145" cy="85" r="30" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.7"/>
    <circle cx="145" cy="85" r="18" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
    <circle cx="145" cy="85" r="6" fill="#00ffff" opacity="0.5"/>
    <!-- Gear teeth -->
    <g stroke="#00ffff" stroke-width="3" stroke-linecap="round" opacity="0.7">
      <line x1="145" y1="52" x2="145" y2="58"/>
      <line x1="145" y1="112" x2="145" y2="118"/>
      <line x1="112" y1="85" x2="118" y2="85"/>
      <line x1="172" y1="85" x2="178" y2="85"/>
      <line x1="123" y1="63" x2="128" y2="68"/>
      <line x1="162" y1="102" x2="167" y2="107"/>
      <line x1="123" y1="107" x2="128" y2="102"/>
      <line x1="162" y1="68" x2="167" y2="63"/>
    </g>
  </g>

  <!-- Wrench -->
  <g class="wrench" filter="url(#glow)">
    <path d="M85,125 L85,165 L90,170 L95,170 L100,165 L100,150 L115,150 L115,165 L120,170 L125,170 L130,165 L130,125"
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <rect x="95" y="145" width="25" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
    <!-- Wrench head details -->
    <line x1="87" y1="130" x2="87" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="128" y1="130" x2="128" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Sparks -->
  <g fill="#00ffff" class="spark">
    <circle cx="75" cy="65" r="2"/>
  </g>
  <g fill="#ffffff" class="spark" style="animation-delay: -0.5s">
    <circle cx="115" cy="50" r="1.5"/>
  </g>
  <g fill="#00ffff" class="spark" style="animation-delay: -1s">
    <circle cx="125" cy="95" r="2"/>
  </g>

  <!-- Connection nodes -->
  <g fill="#00ffff" class="pulse">
    <circle cx="20" cy="20" r="3" opacity="0.5"/>
    <circle cx="180" cy="20" r="3" opacity="0.5"/>
    <circle cx="20" cy="180" r="3" opacity="0.5"/>
    <circle cx="180" cy="180" r="3" opacity="0.5"/>
  </g>

  <!-- Tech measurement lines -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.3">
    <line x1="30" y1="185" x2="170" y2="185"/>
    <line x1="30" y1="182" x2="30" y2="188"/>
    <line x1="100" y1="182" x2="100" y2="188"/>
    <line x1="170" y1="182" x2="170" y2="188"/>
  </g>
</svg>
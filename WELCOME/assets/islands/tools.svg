<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#004444" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="pcbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#006666" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#003333" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes wave {
      0% { d: path('M45,90 Q60,70 75,90 T105,90 T135,90 T165,90'); }
      50% { d: path('M45,90 Q60,110 75,90 T105,90 T135,90 T165,90'); }
      100% { d: path('M45,90 Q60,70 75,90 T105,90 T135,90 T165,90'); }
    }
    @keyframes trace-flow {
      0% { stroke-dashoffset: 30; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    @keyframes gear-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes caliper-measure {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
    @keyframes scan {
      0% { transform: translateX(-20px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(20px); opacity: 0; }
    }

    .wave { animation: wave 2s ease-in-out infinite; }
    .trace { stroke-dasharray: 8, 4; animation: trace-flow 1.5s linear infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .blink { animation: blink 1s ease-in-out infinite; }
    .gear { transform-origin: 35px 45px; animation: gear-spin 6s linear infinite; }
    .caliper { animation: caliper-measure 3s ease-in-out infinite; }
    .scan { animation: scan 2s ease-in-out infinite; }
  </style>

  <!-- PCB Background traces -->
  <g fill="none" stroke="#00ffff" stroke-width="1" opacity="0.15">
    <path d="M10,30 L30,30 L30,15"/>
    <path d="M170,30 L190,30"/>
    <path d="M10,170 L25,170 L25,185"/>
    <path d="M175,175 L175,190 L190,190"/>
    <rect x="20" y="20" width="160" height="160" rx="8" stroke-width="0.5"/>
  </g>

  <!-- Central oscilloscope/display area -->
  <g filter="url(#glow)">
    <rect x="40" y="55" width="130" height="75" rx="5" fill="url(#screenGrad)" stroke="#00ffff" stroke-width="1.5"/>

    <!-- Grid lines -->
    <g stroke="#00ffff" stroke-width="0.3" opacity="0.3">
      <line x1="40" y1="75" x2="170" y2="75"/>
      <line x1="40" y1="95" x2="170" y2="95"/>
      <line x1="40" y1="115" x2="170" y2="115"/>
      <line x1="70" y1="55" x2="70" y2="130"/>
      <line x1="105" y1="55" x2="105" y2="130"/>
      <line x1="140" y1="55" x2="140" y2="130"/>
    </g>

    <!-- Animated waveform -->
    <path d="M45,90 Q60,70 75,90 T105,90 T135,90 T165,90"
          fill="none" stroke="#00ff88" stroke-width="2" class="wave">
      <animate attributeName="d"
               values="M45,90 Q60,65 75,90 T105,90 T135,90 T165,90;
                       M45,90 Q60,115 75,90 T105,90 T135,90 T165,90;
                       M45,90 Q60,65 75,90 T105,90 T135,90 T165,90"
               dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Second waveform (square wave) -->
    <path d="M45,100 L55,100 L55,80 L70,80 L70,100 L85,100 L85,80 L100,80 L100,100 L115,100 L115,80 L130,80 L130,100 L145,100 L145,80 L160,80 L160,100 L165,100"
          fill="none" stroke="#ffff00" stroke-width="1" opacity="0.6"/>

    <!-- Measurement readout -->
    <text x="50" y="125" fill="#00ffff" font-family="monospace" font-size="7" opacity="0.8">3.3V</text>
    <text x="130" y="125" fill="#00ff88" font-family="monospace" font-size="7" opacity="0.8">1kHz</text>
  </g>

  <!-- Mechanical: Gear (top left) -->
  <g class="gear" filter="url(#glow)">
    <circle cx="35" cy="45" r="18" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="35" cy="45" r="10" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <circle cx="35" cy="45" r="4" fill="#00ffff" opacity="0.6"/>
    <!-- Teeth -->
    <g stroke="#00ffff" stroke-width="2.5" stroke-linecap="round" opacity="0.8">
      <line x1="35" y1="25" x2="35" y2="30"/>
      <line x1="35" y1="60" x2="35" y2="65"/>
      <line x1="15" y1="45" x2="20" y2="45"/>
      <line x1="50" y1="45" x2="55" y2="45"/>
      <line x1="22" y1="32" x2="26" y2="36"/>
      <line x1="44" y1="54" x2="48" y2="58"/>
      <line x1="22" y1="58" x2="26" y2="54"/>
      <line x1="44" y1="36" x2="48" y2="32"/>
    </g>
  </g>

  <!-- Mechanical: Caliper (bottom) -->
  <g transform="translate(35, 145)" filter="url(#glow)">
    <!-- Main beam -->
    <rect x="0" y="8" width="130" height="6" rx="1" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <!-- Fixed jaw -->
    <path d="M0,0 L0,25 L8,25 L8,8" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <!-- Sliding jaw -->
    <g class="caliper">
      <path d="M60,0 L60,25 L52,25 L52,8" fill="none" stroke="#00ffff" stroke-width="1.5"/>
      <!-- Depth rod -->
      <line x1="60" y1="11" x2="85" y2="11" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    </g>
    <!-- Scale markings -->
    <g stroke="#00ffff" stroke-width="0.5" opacity="0.5">
      <line x1="15" y1="8" x2="15" y2="5"/>
      <line x1="30" y1="8" x2="30" y2="5"/>
      <line x1="45" y1="8" x2="45" y2="5"/>
      <line x1="75" y1="8" x2="75" y2="5"/>
      <line x1="90" y1="8" x2="90" y2="5"/>
      <line x1="105" y1="8" x2="105" y2="5"/>
      <line x1="120" y1="8" x2="120" y2="5"/>
    </g>
    <!-- Digital readout -->
    <rect x="95" y="15" width="35" height="12" rx="2" fill="#001a1a" stroke="#00ffff" stroke-width="0.5"/>
    <text x="112" y="24" fill="#00ff88" font-family="monospace" font-size="7" text-anchor="middle">25.4</text>
  </g>

  <!-- Electronics: Component symbols (right side) -->
  <g transform="translate(170, 45)" filter="url(#glow)">
    <!-- Resistor symbol -->
    <path d="M0,0 L0,5 L-4,8 L4,14 L-4,20 L4,26 L-4,32 L4,38 L0,41 L0,50"
          fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Electronics: Capacitor symbol (left side below gear) -->
  <g transform="translate(20, 70)" opacity="0.6">
    <line x1="5" y1="0" x2="5" y2="10" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="0" y1="10" x2="10" y2="10" stroke="#00ffff" stroke-width="2"/>
    <line x1="0" y1="15" x2="10" y2="15" stroke="#00ffff" stroke-width="2"/>
    <line x1="5" y1="15" x2="5" y2="25" stroke="#00ffff" stroke-width="1.5"/>
  </g>

  <!-- Electronics: IC Chip (top right) -->
  <g transform="translate(155, 20)" filter="url(#glow)">
    <rect x="0" y="0" width="25" height="30" rx="2" fill="#001a1a" stroke="#00ffff" stroke-width="1"/>
    <!-- Pins left -->
    <line x1="-5" y1="7" x2="0" y2="7" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="-5" y1="15" x2="0" y2="15" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="-5" y1="23" x2="0" y2="23" stroke="#00ffff" stroke-width="1.5"/>
    <!-- Pins right -->
    <line x1="25" y1="7" x2="30" y2="7" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="25" y1="15" x2="30" y2="15" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="25" y1="23" x2="30" y2="23" stroke="#00ffff" stroke-width="1.5"/>
    <!-- Notch -->
    <circle cx="12.5" cy="5" r="2" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
    <!-- Label -->
    <text x="12.5" y="20" fill="#00ffff" font-family="monospace" font-size="5" text-anchor="middle" opacity="0.7">MCU</text>
  </g>

  <!-- PCB traces with animation -->
  <g fill="none" stroke="#00ffff" stroke-width="1" class="trace" opacity="0.4">
    <path d="M180,55 L180,75 L170,85"/>
    <path d="M20,95 L40,95"/>
    <path d="M170,100 L180,100 L180,130 L170,140"/>
  </g>

  <!-- Status LEDs -->
  <g class="pulse">
    <circle cx="45" cy="62" r="2.5" fill="#00ff00"/>
    <circle cx="55" cy="62" r="2.5" fill="#ffff00" style="animation-delay: -0.5s"/>
  </g>

  <!-- Connection pads in corners -->
  <g fill="#00ffff" opacity="0.4">
    <circle cx="25" cy="25" r="4"/>
    <circle cx="175" cy="175" r="4"/>
  </g>

  <!-- Scanning line effect -->
  <rect x="40" y="55" width="3" height="75" fill="#00ffff" opacity="0.2" class="scan"/>

  <!-- Tool type labels -->
  <g fill="#00ffff" font-family="monospace" font-size="5" opacity="0.5">
    <text x="30" y="195">MECH</text>
    <text x="160" y="195">ELEC</text>
  </g>
</svg>

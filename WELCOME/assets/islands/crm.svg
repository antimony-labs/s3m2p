<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7B1FA2" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes connect { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
    @keyframes pop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    .float { animation: float 3s ease-in-out infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .connect { stroke-dasharray: 5, 5; animation: connect 1s linear infinite; }
    .pop { animation: pop 2s ease-in-out infinite; }
  </style>

  <!-- Network connections -->
  <g stroke="#9C27B0" stroke-width="1" fill="none" class="connect" opacity="0.4">
    <path d="M100,100 L50,50"/>
    <path d="M100,100 L150,50"/>
    <path d="M100,100 L50,150"/>
    <path d="M100,100 L150,150"/>
    <path d="M100,100 L100,40"/>
    <path d="M100,100 L100,160"/>
  </g>

  <!-- Central hub (company) -->
  <g filter="url(#glow)" class="pop">
    <circle cx="100" cy="100" r="25" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="2"/>
    <circle cx="100" cy="100" r="15" fill="#9C27B0" opacity="0.3"/>
    <!-- Building icon -->
    <rect x="90" y="90" width="20" height="18" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="100" y1="90" x2="100" y2="108" stroke="#ffffff" stroke-width="1"/>
    <rect x="93" y="93" width="4" height="4" fill="#ffffff" opacity="0.6"/>
    <rect x="103" y="93" width="4" height="4" fill="#ffffff" opacity="0.6"/>
    <rect x="93" y="100" width="4" height="4" fill="#ffffff" opacity="0.6"/>
    <rect x="103" y="100" width="4" height="4" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Contact cards -->
  <!-- Top -->
  <g class="float" filter="url(#glow)">
    <rect x="80" y="20" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="92" cy="32" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="100" y1="30" x2="115" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="36" x2="112" y2="36" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="42" x2="108" y2="42" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Top Left -->
  <g class="float" style="animation-delay: -0.5s" filter="url(#glow)">
    <rect x="25" y="35" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="37" cy="47" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="45" y1="45" x2="60" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="45" y1="51" x2="57" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Top Right -->
  <g class="float" style="animation-delay: -1s" filter="url(#glow)">
    <rect x="135" y="35" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="147" cy="47" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="155" y1="45" x2="170" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="155" y1="51" x2="167" y2="51" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Bottom Left -->
  <g class="float" style="animation-delay: -1.5s" filter="url(#glow)">
    <rect x="25" y="135" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="37" cy="147" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="45" y1="145" x2="60" y2="145" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="45" y1="151" x2="57" y2="151" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Bottom Right -->
  <g class="float" style="animation-delay: -2s" filter="url(#glow)">
    <rect x="135" y="135" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="147" cy="147" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="155" y1="145" x2="170" y2="145" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="155" y1="151" x2="167" y2="151" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Bottom -->
  <g class="float" style="animation-delay: -2.5s" filter="url(#glow)">
    <rect x="80" y="150" width="40" height="30" rx="4" fill="url(#cardGrad)" stroke="#9C27B0" stroke-width="1.5"/>
    <circle cx="92" cy="162" r="5" fill="#ffffff" opacity="0.7"/>
    <line x1="100" y1="160" x2="115" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="166" x2="112" y2="166" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Status indicators -->
  <g fill="#4CAF50" class="pulse">
    <circle cx="115" y="25" r="3"/>
    <circle cx="60" cy="40" r="3" style="animation-delay: -0.3s"/>
    <circle cx="170" cy="40" r="3" style="animation-delay: -0.6s"/>
  </g>

  <!-- Data flow particles -->
  <g fill="#9C27B0" opacity="0.6">
    <circle cx="75" cy="75" r="2" class="pulse"/>
    <circle cx="125" cy="75" r="2" class="pulse" style="animation-delay: -0.5s"/>
    <circle cx="75" cy="125" r="2" class="pulse" style="animation-delay: -1s"/>
    <circle cx="125" cy="125" r="2" class="pulse" style="animation-delay: -1.5s"/>
  </g>
</svg>
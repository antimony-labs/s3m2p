<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFA0"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </radialGradient>

    <radialGradient id="coronaGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF4500" stop-opacity="0"/>
    </radialGradient>

    <filter id="sunGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0"/>
      <stop offset="30%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes orbit-fast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes orbit-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 1; } }
    @keyframes corona-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes flare { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }
    @keyframes wind-stream { 0% { stroke-dashoffset: 40; opacity: 0; } 20% { opacity: 0.8; } 100% { stroke-dashoffset: -80; opacity: 0; } }

    .orbit-ring-1 { transform-origin: 100px 100px; animation: orbit-fast 8s linear infinite; }
    .orbit-ring-2 { transform-origin: 100px 100px; animation: orbit-fast 15s linear infinite; }
    .orbit-ring-3 { transform-origin: 100px 100px; animation: orbit-rev 25s linear infinite; }
    .corona { transform-origin: 100px 100px; animation: corona-rotate 20s linear infinite; }
    .sun-pulse { transform-origin: 100px 100px; animation: pulse 2s ease-in-out infinite; }
    .flare { transform-origin: center; animation: flare 1.5s ease-in-out infinite; }
    .wind { stroke-dasharray: 8, 30; animation: wind-stream 0.8s linear infinite; }
  </style>

  <!-- Outer orbit paths -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="4 6"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="1"/>
  <circle cx="100" cy="100" r="38" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1" stroke-dasharray="2 4"/>

  <!-- Solar wind streams -->
  <g stroke="url(#windGrad)" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M115,100 Q140,85 185,70" class="wind"/>
    <path d="M115,100 Q145,100 190,100" class="wind" style="animation-delay: -0.2s"/>
    <path d="M115,100 Q140,115 185,130" class="wind" style="animation-delay: -0.4s"/>
    <path d="M85,100 Q60,80 15,60" class="wind" style="animation-delay: -0.3s"/>
    <path d="M85,100 Q55,100 10,100" class="wind" style="animation-delay: -0.5s"/>
    <path d="M85,100 Q60,120 15,140" class="wind" style="animation-delay: -0.1s"/>
    <path d="M100,85 Q85,55 70,10" class="wind" style="animation-delay: -0.6s"/>
    <path d="M100,115 Q115,145 130,190" class="wind" style="animation-delay: -0.7s"/>
  </g>

  <!-- Corona rays -->
  <g class="corona" opacity="0.4">
    <ellipse cx="100" cy="100" rx="45" ry="28" fill="none" stroke="#FFD700" stroke-width="1"/>
    <ellipse cx="100" cy="100" rx="28" ry="45" fill="none" stroke="#FF8C00" stroke-width="1"/>
    <ellipse cx="100" cy="100" rx="40" ry="40" fill="none" stroke="#FFA500" stroke-width="0.5" transform="rotate(45 100 100)"/>
  </g>

  <!-- Sun glow background -->
  <circle cx="100" cy="100" r="35" fill="url(#coronaGrad)" class="sun-pulse"/>

  <!-- Sun core -->
  <circle cx="100" cy="100" r="22" fill="url(#sunGrad)" filter="url(#sunGlow)"/>

  <!-- Sun surface detail -->
  <circle cx="95" cy="95" r="4" fill="#FFFFA0" opacity="0.6"/>
  <circle cx="108" cy="102" r="3" fill="#FFFFA0" opacity="0.4"/>

  <!-- Solar flares -->
  <g filter="url(#sunGlow)">
    <path d="M78,100 Q70,90 75,80" stroke="#FF6B00" stroke-width="2" fill="none" class="flare"/>
    <path d="M122,100 Q130,110 125,120" stroke="#FF6B00" stroke-width="2" fill="none" class="flare" style="animation-delay: -0.5s"/>
    <path d="M100,78 Q110,70 120,75" stroke="#FF6B00" stroke-width="2" fill="none" class="flare" style="animation-delay: -1s"/>
  </g>

  <!-- Inner planet (Mercury) -->
  <g class="orbit-ring-1">
    <circle cx="100" cy="62" r="4" fill="#A0522D"/>
    <circle cx="99" cy="61" r="1" fill="#D2691E" opacity="0.6"/>
  </g>

  <!-- Middle planet (Earth) -->
  <g class="orbit-ring-2">
    <circle cx="100" cy="45" r="6" fill="#4169E1"/>
    <circle cx="100" cy="45" r="6" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.5"/>
    <ellipse cx="100" cy="45" rx="6" ry="2" fill="#228B22" opacity="0.4"/>
    <!-- Moon -->
    <circle cx="110" cy="43" r="2" fill="#AAAAAA"/>
  </g>

  <!-- Outer planet (Saturn-like) -->
  <g class="orbit-ring-3">
    <circle cx="100" cy="8" r="8" fill="#DAA520"/>
    <ellipse cx="100" cy="8" rx="14" ry="4" fill="none" stroke="#F4A460" stroke-width="1.5" opacity="0.7"/>
    <circle cx="100" cy="8" r="8" fill="none" stroke="#CD853F" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Asteroid belt hints -->
  <g class="orbit-ring-2" style="animation-duration: 40s;">
    <circle cx="25" cy="100" r="1.5" fill="#808080" opacity="0.5"/>
    <circle cx="175" cy="100" r="1" fill="#696969" opacity="0.4"/>
    <circle cx="100" cy="175" r="1.5" fill="#778899" opacity="0.5"/>
  </g>
</svg>
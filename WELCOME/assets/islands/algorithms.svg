<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="algoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffaa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00aa77" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="algoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    @keyframes traverse { 0% { fill: #00ffaa; } 50% { fill: #ffffff; } 100% { fill: #00ffaa; } }
    @keyframes flow { 0% { stroke-dashoffset: 10; } 100% { stroke-dashoffset: 0; } }

    .pulse { animation: pulse 2s ease-in-out infinite; }
    .traverse { animation: traverse 1.5s ease-in-out infinite; }
    .flow { stroke-dasharray: 5, 3; animation: flow 0.8s linear infinite; }
  </style>

  <!-- Background circles -->
  <g stroke="#00ffaa" stroke-width="0.5" fill="none" opacity="0.15">
    <circle cx="100" cy="100" r="90"/>
    <circle cx="100" cy="100" r="70"/>
  </g>

  <!-- Binary tree structure -->
  <g filter="url(#algoGlow)">
    <!-- Tree edges -->
    <g stroke="#00ffaa" stroke-width="2" fill="none" class="flow">
      <line x1="100" y1="45" x2="60" y2="80"/>
      <line x1="100" y1="45" x2="140" y2="80"/>
      <line x1="60" y1="80" x2="40" y2="115"/>
      <line x1="60" y1="80" x2="80" y2="115"/>
      <line x1="140" y1="80" x2="120" y2="115"/>
      <line x1="140" y1="80" x2="160" y2="115"/>
    </g>

    <!-- Tree nodes -->
    <g fill="url(#algoGrad)" stroke="#00ffaa" stroke-width="2">
      <circle cx="100" cy="45" r="12" class="traverse"/>
      <circle cx="60" cy="80" r="10" class="traverse" style="animation-delay: -0.3s"/>
      <circle cx="140" cy="80" r="10" class="traverse" style="animation-delay: -0.3s"/>
      <circle cx="40" cy="115" r="8" class="traverse" style="animation-delay: -0.6s"/>
      <circle cx="80" cy="115" r="8" class="traverse" style="animation-delay: -0.6s"/>
      <circle cx="120" cy="115" r="8" class="traverse" style="animation-delay: -0.6s"/>
      <circle cx="160" cy="115" r="8" class="traverse" style="animation-delay: -0.6s"/>
    </g>

    <!-- Node values -->
    <g fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle" dominant-baseline="central">
      <text x="100" y="45">50</text>
      <text x="60" y="80">25</text>
      <text x="140" y="80">75</text>
      <text x="40" y="115" font-size="8">12</text>
      <text x="80" y="115" font-size="8">37</text>
      <text x="120" y="115" font-size="8">62</text>
      <text x="160" y="115" font-size="8">87</text>
    </g>
  </g>

  <!-- Array/sorting bars at bottom -->
  <g filter="url(#algoGlow)">
    <rect x="35" y="145" width="12" height="30" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse"/>
    <rect x="52" y="155" width="12" height="20" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -0.2s"/>
    <rect x="69" y="140" width="12" height="35" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -0.4s"/>
    <rect x="86" y="165" width="12" height="10" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -0.6s"/>
    <rect x="103" y="150" width="12" height="25" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -0.8s"/>
    <rect x="120" y="160" width="12" height="15" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -1.0s"/>
    <rect x="137" y="135" width="12" height="40" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -1.2s"/>
    <rect x="154" y="148" width="12" height="27" fill="url(#algoGrad)" stroke="#00ffaa" class="pulse" style="animation-delay: -1.4s"/>
  </g>

  <!-- O(n) complexity indicator -->
  <g fill="#00ffaa" opacity="0.6">
    <text x="100" y="192" font-family="monospace" font-size="10" text-anchor="middle">O(log n)</text>
  </g>
</svg>

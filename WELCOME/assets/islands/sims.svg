<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9370DB" stop-opacity="0"/>
      <stop offset="50%" stop-color="#9370DB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#9370DB" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00CED1" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00CED1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00CED1" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#9370DB"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <style>
    @keyframes wave1 {
      0% { d: path('M10,100 Q35,60 60,100 T110,100 T160,100 T190,100'); }
      50% { d: path('M10,100 Q35,140 60,100 T110,100 T160,100 T190,100'); }
      100% { d: path('M10,100 Q35,60 60,100 T110,100 T160,100 T190,100'); }
    }
    @keyframes wave2 {
      0% { d: path('M10,100 Q60,130 100,100 T150,100 T190,100'); }
      50% { d: path('M10,100 Q60,70 100,100 T150,100 T190,100'); }
      100% { d: path('M10,100 Q60,130 100,100 T150,100 T190,100'); }
    }
    @keyframes ripple {
      0% { r: 5; opacity: 0.8; }
      100% { r: 40; opacity: 0; }
    }
    @keyframes node-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes float-particle {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-15px); opacity: 0.8; }
    }
    @keyframes interference {
      0% { opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { opacity: 0.2; }
    }
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .wave-primary { animation: wave1 2s ease-in-out infinite; }
    .wave-secondary { animation: wave2 2.5s ease-in-out infinite; }
    .ripple { animation: ripple 2s ease-out infinite; }
    .node { transform-origin: center; animation: node-pulse 1.5s ease-in-out infinite; }
    .particle { animation: float-particle 3s ease-in-out infinite; }
    .interference { animation: interference 2s ease-in-out infinite; }
    .rotate { transform-origin: 100px 100px; animation: rotate-slow 30s linear infinite; }
  </style>

  <!-- Background grid -->
  <g stroke="#9370DB" stroke-opacity="0.1" stroke-width="0.5">
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
  </g>

  <!-- Rotating interference pattern -->
  <g class="rotate" opacity="0.15">
    <circle cx="100" cy="100" r="85" fill="none" stroke="#9370DB" stroke-width="1"/>
    <circle cx="100" cy="100" r="70" fill="none" stroke="#00CED1" stroke-width="1"/>
    <circle cx="100" cy="100" r="55" fill="none" stroke="#9370DB" stroke-width="1"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#00CED1" stroke-width="1"/>
  </g>

  <!-- Wave interference patterns -->
  <g class="interference" fill="none" stroke-width="1">
    <ellipse cx="60" cy="100" rx="40" ry="30" stroke="#9370DB" stroke-opacity="0.3"/>
    <ellipse cx="140" cy="100" rx="40" ry="30" stroke="#00CED1" stroke-opacity="0.3"/>
  </g>

  <!-- Primary sine wave -->
  <path d="M10,100 Q35,60 60,100 T110,100 T160,100 T190,100"
        fill="none" stroke="url(#waveGrad1)" stroke-width="3" stroke-linecap="round"
        filter="url(#glow)">
    <animate attributeName="d"
             values="M10,100 Q35,60 60,100 T110,100 T160,100 T190,100;
                     M10,100 Q35,140 60,100 T110,100 T160,100 T190,100;
                     M10,100 Q35,60 60,100 T110,100 T160,100 T190,100"
             dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Secondary wave (phase shifted) -->
  <path d="M10,100 Q60,130 100,100 T150,100 T190,100"
        fill="none" stroke="url(#waveGrad2)" stroke-width="2" stroke-linecap="round"
        opacity="0.7">
    <animate attributeName="d"
             values="M10,100 Q60,130 100,100 T150,100 T190,100;
                     M10,100 Q60,70 100,100 T150,100 T190,100;
                     M10,100 Q60,130 100,100 T150,100 T190,100"
             dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Ripple from center -->
  <circle cx="100" cy="100" r="5" fill="none" stroke="#ffffff" stroke-width="1" class="ripple"/>
  <circle cx="100" cy="100" r="5" fill="none" stroke="#ffffff" stroke-width="1" class="ripple" style="animation-delay: -0.7s"/>
  <circle cx="100" cy="100" r="5" fill="none" stroke="#ffffff" stroke-width="1" class="ripple" style="animation-delay: -1.4s"/>

  <!-- Wave nodes (antinodes) -->
  <g filter="url(#glow)">
    <circle cx="60" cy="100" r="5" fill="url(#nodeGrad)" class="node"/>
    <circle cx="110" cy="100" r="5" fill="url(#nodeGrad)" class="node" style="animation-delay: -0.25s"/>
    <circle cx="160" cy="100" r="5" fill="url(#nodeGrad)" class="node" style="animation-delay: -0.5s"/>
  </g>

  <!-- Floating particles -->
  <g fill="#ffffff">
    <circle cx="30" cy="70" r="2" class="particle" opacity="0.5"/>
    <circle cx="75" cy="50" r="1.5" class="particle" style="animation-delay: -0.5s" opacity="0.4"/>
    <circle cx="125" cy="55" r="2" class="particle" style="animation-delay: -1s" opacity="0.5"/>
    <circle cx="170" cy="65" r="1.5" class="particle" style="animation-delay: -1.5s" opacity="0.4"/>
    <circle cx="45" cy="140" r="1.5" class="particle" style="animation-delay: -2s" opacity="0.4"/>
    <circle cx="90" cy="150" r="2" class="particle" style="animation-delay: -2.5s" opacity="0.5"/>
    <circle cx="155" cy="145" r="1.5" class="particle" style="animation-delay: -0.8s" opacity="0.4"/>
  </g>

  <!-- Standing wave pattern hints -->
  <g stroke="#9370DB" stroke-width="0.5" opacity="0.2">
    <path d="M10,60 Q35,40 60,60 T110,60 T160,60 T190,60" fill="none"/>
    <path d="M10,140 Q35,160 60,140 T110,140 T160,140 T190,140" fill="none"/>
  </g>

  <!-- Energy flow indicators -->
  <g stroke="#00CED1" stroke-width="1" fill="none" opacity="0.4">
    <path d="M20,100 L25,95 L30,100 L25,105 Z">
      <animateTransform attributeName="transform" type="translate" values="0,0;150,0;0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
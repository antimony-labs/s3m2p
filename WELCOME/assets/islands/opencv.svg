<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4169E1" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes scan { 0%, 100% { transform: translateY(-30px); } 50% { transform: translateY(30px); } }
    @keyframes detect { 0%, 100% { stroke-dashoffset: 0; } 50% { stroke-dashoffset: 40; } }
    @keyframes focus { 0%, 100% { r: 25; } 50% { r: 28; } }
    @keyframes blink { 0%, 40%, 60%, 100% { opacity: 0.8; } 50% { opacity: 0.2; } }

    .scan-line { animation: scan 2s ease-in-out infinite; }
    .detect { stroke-dasharray: 10, 10; animation: detect 1.5s linear infinite; }
    .focus { animation: focus 2s ease-in-out infinite; }
    .blink { animation: blink 3s ease-in-out infinite; }
  </style>

  <!-- Background grid (image matrix) -->
  <g stroke="#4169E1" stroke-width="0.5" opacity="0.1">
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
  </g>

  <!-- Camera/eye lens -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="50" fill="none" stroke="#4169E1" stroke-width="3"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="1.5" class="focus"/>
    <circle cx="100" cy="100" r="12" fill="#4169E1" opacity="0.3"/>
    <circle cx="100" cy="100" r="5" fill="#ffffff"/>
    <!-- Lens reflection -->
    <circle cx="92" cy="92" r="3" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Scanning line -->
  <line x1="55" y1="100" x2="145" y2="100" stroke="#00ff00" stroke-width="2" opacity="0.6" class="scan-line"/>

  <!-- Detection boxes -->
  <g fill="none" stroke="#00ff00" stroke-width="1.5" class="detect">
    <rect x="60" y="70" width="30" height="25" rx="2"/>
    <rect x="110" y="105" width="35" height="30" rx="2"/>
  </g>

  <!-- Feature points -->
  <g fill="#00ff00" class="blink">
    <circle cx="70" cy="80" r="2"/>
    <circle cx="85" cy="85" r="2" style="animation-delay: -0.3s"/>
    <circle cx="120" cy="115" r="2" style="animation-delay: -0.5s"/>
    <circle cx="135" cy="125" r="2" style="animation-delay: -0.8s"/>
  </g>

  <!-- Corner viewfinder marks -->
  <g stroke="#4169E1" stroke-width="2" fill="none">
    <path d="M25,45 L25,25 L45,25"/>
    <path d="M155,25 L175,25 L175,45"/>
    <path d="M175,155 L175,175 L155,175"/>
    <path d="M45,175 L25,175 L25,155"/>
  </g>

  <!-- Data output -->
  <g fill="#4169E1" font-family="monospace" font-size="7" opacity="0.6">
    <text x="160" y="40">RGB</text>
    <text x="160" y="50">640x480</text>
  </g>

  <!-- Processing indicator -->
  <g transform="translate(30, 165)">
    <rect x="0" y="0" width="50" height="6" rx="3" fill="none" stroke="#4169E1" stroke-width="1"/>
    <rect x="1" y="1" width="0" height="4" rx="2" fill="#4169E1">
      <animate attributeName="width" values="0;48;0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <text x="30" y="180" fill="#4169E1" font-family="monospace" font-size="6" opacity="0.5">DETECTING...</text>
</svg>
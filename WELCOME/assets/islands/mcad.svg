<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- MCAD Icon - 3D Isometric Cube -->
  <defs>
    <linearGradient id="topFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c5a"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <linearGradient id="leftFace" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cc5629"/>
      <stop offset="100%" style="stop-color:#b34a24"/>
    </linearGradient>
    <linearGradient id="rightFace" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65c2d"/>
      <stop offset="100%" style="stop-color:#d4522a"/>
    </linearGradient>
  </defs>

  <!-- Top face -->
  <polygon points="50,15 80,32 50,49 20,32" fill="url(#topFace)"/>

  <!-- Left face -->
  <polygon points="20,32 50,49 50,83 20,66" fill="url(#leftFace)"/>

  <!-- Right face -->
  <polygon points="80,32 80,66 50,83 50,49" fill="url(#rightFace)"/>

  <!-- Edge lines -->
  <line x1="50" y1="15" x2="80" y2="32" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="15" x2="20" y2="32" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="49" x2="50" y2="83" stroke="#fff" stroke-width="1" opacity="0.2"/>

  <!-- Dimension line decorations -->
  <line x1="15" y1="35" x2="15" y2="63" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
  <line x1="13" y1="35" x2="17" y2="35" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
  <line x1="13" y1="63" x2="17" y2="63" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>

  <line x1="85" y1="35" x2="85" y2="63" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
  <line x1="83" y1="35" x2="87" y2="35" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
  <line x1="83" y1="63" x2="87" y2="63" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
</svg>

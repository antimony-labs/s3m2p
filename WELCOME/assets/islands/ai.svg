<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffaa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00aa77" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    @keyframes flow { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
    @keyframes think { 0%, 100% { r: 3; } 50% { r: 5; } }
    @keyframes spark { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

    .pulse { animation: pulse 2s ease-in-out infinite; }
    .flow { stroke-dasharray: 5, 5; animation: flow 1s linear infinite; }
    .think { animation: think 1.5s ease-in-out infinite; }
    .spark { animation: spark 0.8s ease-in-out infinite; }
  </style>

  <!-- Background neural network -->
  <g stroke="#00ffaa" stroke-width="0.5" fill="none" opacity="0.15">
    <circle cx="100" cy="100" r="90"/>
    <circle cx="100" cy="100" r="70"/>
  </g>

  <!-- Brain outline -->
  <g filter="url(#glow)">
    <path d="M60,100 Q40,70 60,50 Q80,30 100,40 Q120,30 140,50 Q160,70 140,100 Q160,130 140,150 Q120,170 100,160 Q80,170 60,150 Q40,130 60,100"
          fill="url(#brainGrad)" stroke="#00ffaa" stroke-width="2"/>

    <!-- Brain folds -->
    <path d="M70,80 Q90,70 100,80 Q110,70 130,80" fill="none" stroke="#00ffaa" stroke-width="1" opacity="0.5"/>
    <path d="M65,100 Q85,90 100,100 Q115,90 135,100" fill="none" stroke="#00ffaa" stroke-width="1" opacity="0.5"/>
    <path d="M70,120 Q90,130 100,120 Q110,130 130,120" fill="none" stroke="#00ffaa" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Neural connections inside brain -->
  <g stroke="#ffffff" stroke-width="1" fill="none" class="flow" opacity="0.6">
    <line x1="75" y1="70" x2="95" y2="90"/>
    <line x1="105" y1="70" x2="125" y2="90"/>
    <line x1="80" y1="100" x2="120" y2="100"/>
    <line x1="75" y1="130" x2="95" y2="110"/>
    <line x1="105" y1="130" x2="125" y2="110"/>
  </g>

  <!-- Neural nodes -->
  <g fill="#ffffff" filter="url(#glow)">
    <circle cx="75" cy="70" r="4" class="think"/>
    <circle cx="125" cy="70" r="4" class="think" style="animation-delay: -0.3s"/>
    <circle cx="80" cy="100" r="5" class="think" style="animation-delay: -0.5s"/>
    <circle cx="120" cy="100" r="5" class="think" style="animation-delay: -0.8s"/>
    <circle cx="75" cy="130" r="4" class="think" style="animation-delay: -0.2s"/>
    <circle cx="125" cy="130" r="4" class="think" style="animation-delay: -0.6s"/>
    <circle cx="100" cy="85" r="6" class="think" style="animation-delay: -0.4s"/>
    <circle cx="100" cy="115" r="6" class="think" style="animation-delay: -0.7s"/>
  </g>

  <!-- External data inputs -->
  <g stroke="#00ffaa" stroke-width="1" fill="none" class="flow">
    <line x1="20" y1="60" x2="55" y2="75"/>
    <line x1="20" y1="140" x2="55" y2="125"/>
    <line x1="180" y1="60" x2="145" y2="75"/>
    <line x1="180" y1="140" x2="145" y2="125"/>
  </g>

  <!-- Input/output nodes -->
  <g fill="#00ffaa" class="pulse">
    <circle cx="20" cy="60" r="4"/>
    <circle cx="20" cy="140" r="4"/>
    <circle cx="180" cy="60" r="4"/>
    <circle cx="180" cy="140" r="4"/>
  </g>

  <!-- Thinking sparks -->
  <g fill="#FFD700" class="spark">
    <circle cx="90" cy="55" r="2"/>
    <circle cx="110" cy="55" r="2" style="animation-delay: -0.3s"/>
    <circle cx="100" cy="45" r="2" style="animation-delay: -0.6s"/>
  </g>

  <!-- AI label -->
  <text x="100" y="185" fill="#00ffaa" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.6">NEURAL NETWORK</text>
</svg>
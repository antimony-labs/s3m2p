<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66ccff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3399ff" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes typing {
      0%, 100% { width: 0; }
      10% { width: 45px; }
      20% { width: 45px; }
      30% { width: 65px; }
      40% { width: 65px; }
      50% { width: 50px; }
      60% { width: 50px; }
      70% { width: 35px; }
      80% { width: 35px; }
      90% { width: 0; }
    }
    @keyframes cursor-blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    @keyframes float-word {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-8px) scale(1.05); opacity: 1; }
    }
    @keyframes page-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-3px) rotate(0.5deg); }
    }
    @keyframes ink-flow {
      0% { stroke-dashoffset: 100; opacity: 0; }
      20% { opacity: 0.8; }
      100% { stroke-dashoffset: 0; opacity: 0.3; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .page { animation: page-float 4s ease-in-out infinite; }
    .cursor { animation: cursor-blink 0.8s step-end infinite; }
    .word-1 { animation: float-word 3s ease-in-out infinite; }
    .word-2 { animation: float-word 3s ease-in-out infinite 0.5s; }
    .word-3 { animation: float-word 3s ease-in-out infinite 1s; }
    .ink { stroke-dasharray: 100; animation: ink-flow 2s ease-out infinite; }
    .sparkle { animation: sparkle 2s ease-in-out infinite; }
  </style>

  <!-- Background elements - floating text symbols -->
  <g opacity="0.15" fill="#66ccff">
    <text x="15" y="30" font-family="monospace" font-size="12" class="word-1">&lt;/&gt;</text>
    <text x="160" y="45" font-family="monospace" font-size="10" class="word-2">#</text>
    <text x="25" y="170" font-family="monospace" font-size="14" class="word-3">{ }</text>
    <text x="155" y="165" font-family="monospace" font-size="11" class="word-1">**</text>
  </g>

  <!-- Ink flow lines -->
  <g stroke="#66ccff" stroke-width="1" fill="none" opacity="0.3">
    <path d="M30,50 Q50,30 70,50" class="ink"/>
    <path d="M150,40 Q170,60 150,80" class="ink" style="animation-delay: -0.5s"/>
    <path d="M40,150 Q60,170 80,150" class="ink" style="animation-delay: -1s"/>
  </g>

  <!-- Main document -->
  <g class="page" filter="url(#glow)">
    <!-- Page shadow -->
    <path d="M50,25 L50,175 L150,175 L150,50 L125,25 Z" fill="#000" opacity="0.3" transform="translate(4,4)"/>

    <!-- Page background -->
    <path d="M50,25 L50,175 L150,175 L150,50 L125,25 Z" fill="url(#pageGrad)" stroke="#66ccff" stroke-width="2"/>

    <!-- Page fold -->
    <path d="M125,25 L125,50 L150,50" fill="none" stroke="#66ccff" stroke-width="1.5" opacity="0.6"/>
    <path d="M125,25 L150,50 L125,50 Z" fill="#66ccff" opacity="0.2"/>
  </g>

  <!-- Text lines with typing animation -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <line x1="62" y1="70" x2="107" y2="70">
      <animate attributeName="x2" values="62;107;107;62" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="62" y1="90" x2="135" y2="90">
      <animate attributeName="x2" values="62;135;135;62" dur="4s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="62" y1="110" x2="120" y2="110">
      <animate attributeName="x2" values="62;120;120;62" dur="4s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="62" y1="130" x2="95" y2="130">
      <animate attributeName="x2" values="62;95;95;62" dur="4s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Typing cursor -->
  <rect x="95" y="125" width="2" height="12" fill="#ffffff" class="cursor">
    <animate attributeName="x" values="62;95;95;62" dur="4s" begin="0.9s" repeatCount="indefinite"/>
  </rect>

  <!-- Highlight marker -->
  <rect x="60" y="67" width="4" height="10" fill="#66ccff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating idea bubbles -->
  <g fill="#66ccff">
    <circle cx="165" cy="35" r="6" opacity="0.4" class="sparkle"/>
    <circle cx="178" cy="55" r="4" opacity="0.3" class="sparkle" style="animation-delay: -0.5s"/>
    <circle cx="170" cy="75" r="3" opacity="0.2" class="sparkle" style="animation-delay: -1s"/>
  </g>

  <!-- Connection lines from document to ideas -->
  <g stroke="#66ccff" stroke-width="0.5" opacity="0.3">
    <line x1="150" y1="45" x2="159" y2="35"/>
    <line x1="150" y1="60" x2="174" y2="55"/>
    <line x1="150" y1="75" x2="167" y2="75"/>
  </g>

  <!-- Pen icon -->
  <g transform="translate(155, 140) rotate(45)" opacity="0.7">
    <rect x="0" y="0" width="6" height="25" rx="1" fill="#ffffff" opacity="0.8"/>
    <polygon points="0,25 3,32 6,25" fill="#66ccff"/>
    <line x1="0" y1="5" x2="6" y2="5" stroke="#66ccff" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
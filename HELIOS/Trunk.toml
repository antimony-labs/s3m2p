# FILE: Trunk.toml | HELIOS/Trunk.toml
# PURPOSE: Trunk build configuration for WASM bundling with asset hashing and dev server
# MODIFIED: 2025-12-09
# ═══════════════════════════════════════════════════════════════════════════════

[build]
target = "index.html"
dist = "dist"
public_url = "/"
# Enable asset hashing/fingerprinting for cache busting on updates
filehash = true

[watch]
watch = ["src", "index.html", "../DNA/src"]

[serve]
addresses = ["0.0.0.0"]
port = 8081

[tools]
wasm_bindgen = "0.2.93"

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Helios - Explore the Heliosphere</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="fonts/webfonts" />
    <style>
        /* Custom Font - Just Sans */
        @font-face {
            font-family: 'Just Sans';
            src: url('webfonts/JUST Sans Regular.woff2') format('woff2'),
                url('webfonts/JUST Sans Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Just Sans';
            src: url('webfonts/JUST Sans Medium.woff2') format('woff2'),
                url('webfonts/JUST Sans Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Just Sans';
            src: url('webfonts/JUST Sans SemiBold.woff2') format('woff2'),
                url('webfonts/JUST Sans SemiBold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Just Sans';
            src: url('webfonts/JUST Sans Bold.woff2') format('woff2'),
                url('webfonts/JUST Sans Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Just Sans';
            src: url('webfonts/JUST Sans Light.woff2') format('woff2'),
                url('webfonts/JUST Sans Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Just Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Planet Navigation Bar - Clickable planets at top */
        #planet-nav {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .planet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .planet-name {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .planet-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
            position: relative;
        }

        .planet-icon:hover {
            transform: scale(1.3);
            box-shadow: 0 0 15px currentColor;
        }

        .planet-icon:hover+.planet-name,
        .planet-item:hover .planet-name {
            color: rgba(255, 255, 255, 0.9);
        }

        .planet-icon:active {
            transform: scale(1.1);
        }

        .planet-icon[data-planet="sun"] {
            background: radial-gradient(circle at 30% 30%, #FFF8DC, #FFD700, #FF8C00);
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
        }

        .planet-icon[data-planet="mercury"] {
            background: radial-gradient(circle at 30% 30%, #D4D4D4, #B5B5B5, #808080);
            width: 20px;
            height: 20px;
        }

        .planet-icon[data-planet="venus"] {
            background: radial-gradient(circle at 30% 30%, #F5E6C8, #E6C87A, #C4A050);
            width: 24px;
            height: 24px;
        }

        .planet-icon[data-planet="earth"] {
            background: radial-gradient(circle at 30% 30%, #8BC4E8, #6B93D6, #4A6FA5);
            width: 25px;
            height: 25px;
        }

        .planet-icon[data-planet="mars"] {
            background: radial-gradient(circle at 30% 30%, #E8A080, #C1440E, #8B3010);
            width: 22px;
            height: 22px;
        }

        .planet-icon[data-planet="jupiter"] {
            background: radial-gradient(circle at 30% 30%, #F5E6D3, #D4A57A, #A07040);
            width: 36px;
            height: 36px;
        }

        .planet-icon[data-planet="saturn"] {
            background: radial-gradient(circle at 30% 30%, #F5E8C8, #E3D4AD, #B8A070);
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        /* Saturn's rings */
        .planet-icon[data-planet="saturn"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 50px;
            height: 12px;
            border: 2px solid rgba(200, 180, 140, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        .planet-icon[data-planet="uranus"] {
            background: radial-gradient(circle at 30% 30%, #D5F5F5, #B5E3E3, #80C8C8);
            width: 28px;
            height: 28px;
        }

        .planet-icon[data-planet="neptune"] {
            background: radial-gradient(circle at 30% 30%, #8AAADE, #5B7FDE, #3A5098);
            width: 27px;
            height: 27px;
        }

        .planet-icon[data-planet="heliosphere"] {
            background: radial-gradient(circle at 50% 50%, rgba(100, 150, 255, 0.3), rgba(150, 100, 200, 0.2), transparent);
            border: 2px dashed rgba(150, 100, 200, 0.5);
            width: 36px;
            height: 36px;
        }


        /* View Presets - Left side */
        #view-presets {
            position: fixed;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .view-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .view-btn:active {
            transform: scale(0.95);
        }

        .view-separator {
            width: 30px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
        }

        /* Timeline Control - Bottom */
        #timeline {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 95vw;
        }

        /* Large play/pause button */
        #play-pause {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4A90D9, #2E6BB5);
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.4);
        }

        #play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 217, 0.6);
        }

        #play-pause.paused {
            background: linear-gradient(135deg, #5CB85C, #449D44);
            box-shadow: 0 4px 15px rgba(92, 184, 92, 0.4);
        }

        /* Speed control - visual slider */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.15s;
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .speed-btn:active {
            transform: scale(0.9);
        }

        #speed-display {
            color: rgba(100, 200, 255, 1);
            font-size: 12px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        /* Time slider */
        .time-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 150px;
            max-width: 300px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 10px rgba(255, 200, 0, 0.5);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: grab;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 200, 0, 0.5);
        }

        #date-display {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        /* Solar cycle indicator - visual sun icon that changes */
        #solar-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #solar-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFF8DC, #FFD700, #FF8C00);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        #solar-icon.active {
            box-shadow: 0 0 20px rgba(255, 150, 0, 0.8), 0 0 40px rgba(255, 100, 0, 0.4);
            transform: scale(1.1);
        }

        #cycle-display {
            color: rgba(255, 180, 100, 0.9);
            font-size: 11px;
            font-weight: 500;
        }

        /* Info panel - top right */
        #info-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            z-index: 100;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        #info-panel .tip {
            opacity: 0.6;
            font-size: 10px;
        }

        /* Band Selector - Top right, mobile-first carousel */
        #band-selector {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            z-index: 100;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #band-selector::-webkit-scrollbar {
            display: none;
        }

        .band-btn {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .band-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .band-btn.active {
            background: linear-gradient(135deg, #4A90D9, #2E6BB5);
            border-color: #4A90D9;
            color: white;
        }

        /* Filters Panel - Bottom right */
        #filters-panel {
            position: fixed;
            bottom: 90px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .filter-toggle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-toggle:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-toggle.active {
            background: linear-gradient(135deg, #5CB85C, #449D44);
            border-color: #5CB85C;
        }

        .mag-slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        .mag-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 1px 6px rgba(255, 200, 0, 0.5);
        }

        .mag-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        .mag-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 500;
            min-width: 35px;
            text-align: center;
        }

        /* Performance Display */
        #perf-display {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 100;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            #planet-nav {
                top: 10px;
                gap: 4px;
                padding: 6px 10px;
            }

            .planet-icon {
                width: 24px !important;
                height: 24px !important;
            }

            .planet-icon[data-planet="sun"] {
                width: 26px !important;
                height: 26px !important;
            }

            .planet-icon[data-planet="jupiter"] {
                width: 28px !important;
                height: 28px !important;
            }

            .planet-icon[data-planet="saturn"] {
                width: 26px !important;
                height: 26px !important;
            }

            .planet-icon[data-planet="saturn"]::after {
                width: 38px;
                height: 8px;
            }

            #timeline {
                bottom: 10px;
                padding: 10px 15px;
                gap: 10px;
            }

            #play-pause {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .speed-btn {
                width: 32px;
                height: 32px;
            }

            .time-control {
                min-width: 100px;
            }

            #info-panel {
                display: none;
            }

            #view-presets {
                left: 8px;
            }

            .view-btn {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }

            /* Mobile UI adjustments */
            #band-selector {
                top: 10px;
                right: 10px;
                max-width: calc(100vw - 20px);
            }

            .band-btn {
                padding: 4px 8px;
                font-size: 10px;
            }

            #filters-panel {
                bottom: 80px;
                right: 10px;
                flex-direction: row;
                flex-wrap: wrap;
                max-width: calc(100vw - 20px);
            }

            .filter-group {
                padding: 6px 8px;
            }

            .mag-slider {
                width: 80px;
            }

            #perf-display {
                bottom: 10px;
                right: 10px;
                font-size: 9px;
            }
        }

        /* Keyboard hint - fades after interaction */
        #keyboard-hint {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 99;
        }

        #keyboard-hint.hidden {
            opacity: 0;
        }
    </style>
</head>

<body>
    <canvas id="helios-canvas"></canvas>

    <!-- Planet Navigation -->
    <nav id="planet-nav">
        <div class="planet-item">
            <div class="planet-icon" data-planet="sun" id="nav-sun"></div>
            <span class="planet-name">Sun</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="mercury" id="nav-mercury"></div>
            <span class="planet-name">Mercury</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="venus" id="nav-venus"></div>
            <span class="planet-name">Venus</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="earth" id="nav-earth"></div>
            <span class="planet-name">Earth</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="mars" id="nav-mars"></div>
            <span class="planet-name">Mars</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="jupiter" id="nav-jupiter"></div>
            <span class="planet-name">Jupiter</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="saturn" id="nav-saturn"></div>
            <span class="planet-name">Saturn</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="uranus" id="nav-uranus"></div>
            <span class="planet-name">Uranus</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="neptune" id="nav-neptune"></div>
            <span class="planet-name">Neptune</span>
        </div>
        <div class="planet-item">
            <div class="planet-icon" data-planet="heliosphere" id="nav-heliosphere"></div>
            <span class="planet-name">Helio</span>
        </div>
    </nav>

    <!-- View Presets -->
    <div id="view-presets">
        <button class="view-btn" id="view-inner" title="Inner Solar System">&#x2609;</button>
        <button class="view-btn" id="view-outer" title="Outer Solar System">&#x2643;</button>
        <button class="view-btn" id="view-zoom-in" title="Zoom In">+</button>
        <button class="view-btn" id="view-zoom-out" title="Zoom Out">&minus;</button>
        <div class="view-separator"></div>
        <button class="view-btn" id="view-tilt-up" title="Tilt Up (Edge-on)">&#x2191;</button>
        <button class="view-btn" id="view-tilt-down" title="Tilt Down (Top-down)">&#x2193;</button>
        <button class="view-btn" id="view-3d-reset" title="Reset 3D View">&#x25CE;</button>
    </div>

    <!-- Timeline Control -->
    <div id="timeline">
        <button id="play-pause" title="Play/Pause">&#9654;</button>

        <div class="speed-control">
            <button class="speed-btn" id="btn-slower" title="Slower">&minus;</button>
            <span id="speed-display">2^9d/s</span>
            <button class="speed-btn" id="btn-faster" title="Faster">+</button>
        </div>

        <div class="time-control">
            <input type="range" id="time-slider" min="-36525" max="36525" value="0" step="1">
            <span id="date-display">2024</span>
        </div>

        <div id="solar-indicator">
            <div id="solar-icon"></div>
            <span id="cycle-display">Solar Max</span>
        </div>
    </div>

    <!-- Band Selector -->
    <div id="band-selector">
        <button class="band-btn active" data-band="optical">Optical</button>
        <button class="band-btn" data-band="uv">UV</button>
        <button class="band-btn" data-band="xray">X-ray</button>
        <button class="band-btn" data-band="gamma">Gamma</button>
        <button class="band-btn" data-band="ir">IR</button>
        <button class="band-btn" data-band="radio">Radio</button>
        <button class="band-btn" data-band="cmb">CMB</button>
    </div>

    <!-- Filters Panel -->
    <div id="filters-panel">
        <div class="filter-group">
            <button class="filter-toggle active" id="filter-stars" title="Show Stars">★</button>
            <button class="filter-toggle active" id="filter-constellations" title="Show Constellations">☆</button>
            <button class="filter-toggle active" id="filter-grid" title="Show Grid">⊞</button>
        </div>
        <div class="filter-group">
            <span class="mag-label">Mag</span>
            <input type="range" class="mag-slider" id="mag-slider" min="2" max="8" value="6" step="0.5">
            <span class="mag-label" id="mag-value">6.0</span>
        </div>
    </div>

    <!-- Performance Display -->
    <div id="perf-display">
        <span id="perf-stars">0</span> stars • <span id="perf-fps">60</span> FPS
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <div>Left drag: pan &bull; Right drag: orbit</div>
        <div class="tip">Double-click: reset view &bull; Scroll: zoom</div>
        <div style="margin-top: 4px; opacity: 0.5; font-size: 0.7rem;">

[package]
name = "emergence"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
simulation-engine = { path = "../CORE/SIMULATION_ENGINE" }
wasm-bindgen = "=0.2.93"
web-sys = { version = "0.3", features = [
    "console",
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "Performance",
    "CanvasGradient",
    "ImageData",
    "MouseEvent",
    "WheelEvent",
    "Event",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlButtonElement",
    "Location",
    "SvgElement",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
glam = { version = "0.29", features = ["rand"] }
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
opt-level = "z"
lto = true

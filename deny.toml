# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []  # Check all targets

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
ignore = [
    # number_prefix is unmaintained but still works fine
    # Transitive dep from indicatif
    "RUSTSEC-2024-0375",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"  # Allow path dependencies in workspace
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

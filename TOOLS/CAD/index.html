<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Modeler - B-Rep Solid Modeling</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050508 0%, #0a0a12 100%);
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #e0e0e0;
            padding: 1.5rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .subtitle {
            color: #808080;
            font-size: 0.9rem;
        }

        h2 {
            font-size: 1.1rem;
            color: #ff6b35;
            margin-bottom: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .panel-left {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid rgba(255, 107, 53, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            position: sticky;
            top: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        .primitive-select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .primitive-select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .dimension-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 6px;
            color: #ff6b35;
            font-family: inherit;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .unit {
            color: #606060;
            font-size: 0.8rem;
        }

        #create-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.5);
            border-radius: 8px;
            color: #ff6b35;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        #create-btn:hover {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(255, 107, 53, 0.15));
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .info-text {
            margin-top: 1.25rem;
            font-size: 0.75rem;
            color: #606060;
            line-height: 1.5;
        }

        .panel-right {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .viewport-section {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid rgba(255, 107, 53, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .section-title {
            font-size: 0.8rem;
            color: #808080;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #viewport-canvas {
            width: 100%;
            height: 500px;
            display: block;
            cursor: grab;
        }

        #viewport-canvas:active {
            cursor: grabbing;
        }

        .results-section {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid rgba(255, 107, 53, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .result-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.1);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .result-label {
            font-size: 0.75rem;
            color: #808080;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1rem;
            color: #ff6b35;
            font-weight: 500;
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 6px;
            color: #a0a0a0;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn:hover {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .view-btn.active {
            background: rgba(255, 107, 53, 0.1);
            border-color: #ff6b35;
            color: #ff6b35;
        }

        @media (max-width: 1000px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .panel-left {
                position: static;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .dimension-inputs {
                grid-template-columns: 1fr;
            }

            #viewport-canvas {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>CAD Modeler</h1>
            <p class="subtitle">B-Rep Solid Modeling Engine</p>
        </header>

        <div class="main-grid">
            <div class="panel-left">
                <h2>Create Primitive</h2>

                <div class="input-group">
                    <label for="primitive-type">Primitive Type</label>
                    <select id="primitive-type" class="primitive-select">
                        <option value="box">Box</option>
                        <option value="cylinder">Cylinder</option>
                        <option value="sphere">Sphere</option>
                        <option value="cone">Cone</option>
                    </select>
                </div>

                <div class="input-group" id="box-params">
                    <label>Dimensions <span class="unit">(mm)</span></label>
                    <div class="dimension-inputs">
                        <div>
                            <label for="width">W</label>
                            <input type="number" id="width" value="100" step="1" min="1">
                        </div>
                        <div>
                            <label for="depth">D</label>
                            <input type="number" id="depth" value="50" step="1" min="1">
                        </div>
                        <div>
                            <label for="height">H</label>
                            <input type="number" id="height" value="25" step="1" min="1">
                        </div>
                    </div>
                </div>

                <div class="input-group" id="cylinder-params" style="display: none;">
                    <label>Dimensions <span class="unit">(mm)</span></label>
                    <div class="dimension-inputs">
                        <div>
                            <label for="cyl-radius">R</label>
                            <input type="number" id="cyl-radius" value="25" step="1" min="1">
                        </div>
                        <div>
                            <label for="cyl-height">H</label>
                            <input type="number" id="cyl-height" value="50" step="1" min="1">
                        </div>
                        <div>
                            <label for="cyl-segments">Seg</label>
                            <input type="number" id="cyl-segments" value="32" step="1" min="3" max="128">
                        </div>
                    </div>
                </div>

                <div class="input-group" id="sphere-params" style="display: none;">
                    <label>Dimensions <span class="unit">(mm)</span></label>
                    <div class="dimension-inputs">
                        <div>
                            <label for="sph-radius">R</label>
                            <input type="number" id="sph-radius" value="30" step="1" min="1">
                        </div>
                        <div>
                            <label for="sph-u-seg">U</label>
                            <input type="number" id="sph-u-seg" value="16" step="1" min="4" max="64">
                        </div>
                        <div>
                            <label for="sph-v-seg">V</label>
                            <input type="number" id="sph-v-seg" value="16" step="1" min="4" max="64">
                        </div>
                    </div>
                </div>

                <div class="input-group" id="cone-params" style="display: none;">
                    <label>Dimensions <span class="unit">(mm)</span></label>
                    <div class="dimension-inputs">
                        <div>
                            <label for="cone-radius">R</label>
                            <input type="number" id="cone-radius" value="25" step="1" min="1">
                        </div>
                        <div>
                            <label for="cone-height">H</label>
                            <input type="number" id="cone-height" value="50" step="1" min="1">
                        </div>
                        <div>
                            <label for="cone-segments">Seg</label>
                            <input type="number" id="cone-segments" value="32" step="1" min="3" max="128">
                        </div>
                    </div>
                </div>

                <button id="create-btn">Create Solid</button>

                <p class="info-text">
                    Create parametric solid primitives using our B-Rep kernel.
                    Drag on the viewport to rotate. Scroll to zoom.
                </p>
            </div>

            <div class="panel-right">
                <div class="viewport-section">
                    <div class="view-controls">
                        <button class="view-btn" onclick="setView('front')">Front</button>
                        <button class="view-btn" onclick="setView('top')">Top</button>
                        <button class="view-btn" onclick="setView('right')">Right</button>
                        <button class="view-btn active" onclick="setView('iso')">Isometric</button>
                    </div>
                    <canvas id="viewport-canvas"></canvas>
                </div>

                <div class="results-section">
                    <div class="section-title">Solid Properties</div>
                    <div class="results-grid">
                        <div class="result-card">
                            <div class="result-label">Vertices</div>
                            <div class="result-value" id="result-vertices">-</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Edges</div>
                            <div class="result-value" id="result-edges">-</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Faces</div>
                            <div class="result-value" id="result-faces">-</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Volume</div>
                            <div class="result-value" id="result-volume">-</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Surface Area</div>
                            <div class="result-value" id="result-area">-</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Manifold</div>
                            <div class="result-value" id="result-manifold">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setView(view) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Call WASM function to set view
            if (window.setViewAngle) {
                window.setViewAngle(view);
            }
        }

        // Show/hide parameter groups based on primitive type
        document.getElementById('primitive-type').addEventListener('change', function () {
            const type = this.value;
            document.getElementById('box-params').style.display = type === 'box' ? 'block' : 'none';
            document.getElementById('cylinder-params').style.display = type === 'cylinder' ? 'block' : 'none';
            document.getElementById('sphere-params').style.display = type === 'sphere' ? 'block' : 'none';
            document.getElementById('cone-params').style.display = type === 'cone' ? 'block' : 'none';
        });
    </script>
</body>

</html>

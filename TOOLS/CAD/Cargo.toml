# FILE: Cargo.toml | TOOLS/CAD/Cargo.toml
# PURPOSE: Package manifest for CAD solid modeler WASM application
# MODIFIED: 2025-12-09
# ═══════════════════════════════════════════════════════════════════════════════

[package]
name = "cad"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "=0.2.93"
console_error_panic_hook = "0.1"
cad-engine = { path = "../CORE/CAD_ENGINE" }
glam = { version = "0.29", features = ["rand"] }
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlSelectElement",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "Window",
    "MouseEvent",
    "WheelEvent",
    "CssStyleDeclaration",
    "DomRect",
]

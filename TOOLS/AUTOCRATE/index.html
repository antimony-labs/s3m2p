<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://*.too.foo; font-src 'self' data:;">
    <title>AutoCrate - ASTM Crate Generator</title>
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="style.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'JustSans', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Input panel for crate dimensions -->
    <div class="input-panel">
        <h3>AUTOCRATE</h3>
        <div class="input-group">
            <label>Length (in)</label>
            <input type="number" id="length" value="120" min="12" max="130">
        </div>
        <div class="input-group">
            <label>Width (in)</label>
            <input type="number" id="width" value="120" min="12" max="130">
        </div>
        <div class="input-group">
            <label>Height (in)</label>
            <input type="number" id="height" value="120" min="12" max="130">
        </div>
        <div class="input-group">
            <label>Weight (lbs)</label>
            <input type="number" id="weight" value="10000" min="50" max="60000">
        </div>
        <div class="input-group">
            <label>Style</label>
            <select id="style">
                <option value="B" selected>Style B (Sheathed)</option>
                <option value="A">Style A (Open Frame)</option>
            </select>
        </div>
        <button class="generate" id="generate">GENERATE</button>

        <h4 style="margin-top: 20px; color: #e0e0e0; font-size: 14px; font-weight: 600;">Manufacturing Outputs</h4>
        <button class="export" id="export-cut-list">Cut List (CSV)</button>
        <button class="export" id="export-bom">BOM (CSV)</button>
        <button class="export" id="export-nailing">Nailing (CSV)</button>
        <button class="export" id="export-json">Assembly (JSON)</button>
        <button class="export" id="export-gcode">CNC (G-code)</button>
        <button class="export" id="export-step">STEP File</button>
    </div>

    <!-- View controls -->
    <div class="view-controls">
        <button id="view-3d" class="active">3D</button>
        <button id="view-2d">2D</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCrate - NX STEP + Viewer</title>
    <script>
        // Theme Manager - Site-wide light/dark mode
        (function() {
            const THEME_KEY = 'toofoo_theme';
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'light' : 'dark');
                });
            }
            window.toggleTheme = function() {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'light' ? 'dark' : 'light');
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'dark';
            initTheme();
        })();
    </script>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <link data-trunk rel="css" href="style.css" />
</head>

<body>
    <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" title="Toggle light/dark mode">
        <span class="icon-sun">&#9788;</span>
        <span class="icon-moon">&#9790;</span>
    </button>
    <div class="container">
        <header>
            <h1>AutoCrate</h1>
            <p class="subtitle">MBD-first crate design: CrateSpec → CrateDesign → STEP/BOM/Cut List</p>
        </header>

        <div class="main-grid">
            <div class="panel-left">
                <h2>Crate Inputs <span class="unit">(in / lb)</span></h2>

                <div class="input-group">
                    <label>Product Dimensions</label>
                    <div class="dimension-inputs">
                        <div>
                            <label for="prod-length">L</label>
                            <input type="number" id="prod-length" value="48" step="0.25" min="1">
                        </div>
                        <div>
                            <label for="prod-width">W</label>
                            <input type="number" id="prod-width" value="36" step="0.25" min="1">
                        </div>
                        <div>
                            <label for="prod-height">H</label>
                            <input type="number" id="prod-height" value="24" step="0.25" min="1">
                        </div>
                        <div>
                            <label for="prod-weight">lb</label>
                            <input type="number" id="prod-weight" value="500" step="1" min="1">
                        </div>
                    </div>
                </div>

                <button id="generate-btn">Generate / Update</button>

                <div class="divider"></div>

                <h2>Outputs</h2>
                <div class="button-row">
                    <button id="download-step" class="secondary">Download STEP</button>
                </div>
                <div class="button-row">
                    <button id="download-bom" class="secondary">Download BOM (CSV)</button>
                    <button id="download-cut" class="secondary">Download Cut List (CSV)</button>
                </div>
                <div class="button-row">
                    <button id="view-bom" class="secondary">View BOM</button>
                    <button id="view-cut" class="secondary">View Cut List</button>
                </div>

                <p class="info-text">
                    Viewer renders <strong>CrateDesign</strong> directly (visualization moat). STEP is just an output.
                </p>
            </div>

            <div class="panel-right">
                <div class="viewport-section">
                    <div class="view-controls">
                        <button class="view-btn" onclick="setView('front')">Front</button>
                        <button class="view-btn" onclick="setView('top')">Top</button>
                        <button class="view-btn" onclick="setView('right')">Right</button>
                        <button class="view-btn active" onclick="setView('iso')">Isometric</button>
                    </div>
                    <canvas id="viewport-canvas"></canvas>
                </div>

                <div class="details-section">
                    <div class="section-title">Design</div>
                    <div class="details-grid">
                        <div class="detail-card">
                            <div class="detail-label">Overall (in)</div>
                            <div class="detail-value" id="overall-dims">-</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Parts</div>
                            <div class="detail-value" id="parts-count">-</div>
                        </div>
                    </div>

                    <div class="input-group" style="margin-top: 1rem;">
                        <label for="part-select">Inspect Part</label>
                        <select id="part-select" class="select"></select>
                    </div>

                    <pre id="part-details" class="mono">Select a part…</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setView(view) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (window.setViewAngle) {
                window.setViewAngle(view);
            }
        }
    </script>

    <!-- Read-only report modal (BOM / Cut List) -->
    <div id="report-modal" class="modal" hidden>
        <div id="report-modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="report-modal-title">
            <div class="modal-header">
                <div id="report-modal-title" class="modal-title">Report</div>
                <button id="report-modal-close" class="modal-close">Close</button>
            </div>
            <pre id="report-modal-body" class="modal-body mono">Loading…</pre>
        </div>
    </div>
</body>

</html>

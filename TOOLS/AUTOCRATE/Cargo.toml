[package]
name = "autocrate"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "ASTM standard shipping crate generator"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dna = { path = "../../DNA" }
autocrate-engine = { path = "../CORE/AUTOCRATE_ENGINE" }
serde-wasm-bindgen = "0.6"
glam = { version = "0.29", features = ["rand", "serde"] }
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen = "=0.2.93"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.web-sys]
version = "0.3"
features = [
    # Canvas 2D
    "CanvasRenderingContext2d",
    "HtmlCanvasElement",
    "CanvasGradient",
    # WebGL2
    "WebGl2RenderingContext",
    "WebGlBuffer",
    "WebGlProgram",
    "WebGlShader",
    "WebGlUniformLocation",
    "WebGlVertexArrayObject",
    "WebGlTexture",
    # DOM
    "Document",
    "Element",
    "Window",
    "HtmlElement",
    "DomRect",
    "DomTokenList",
    # Events
    "MouseEvent",
    "KeyboardEvent",
    "WheelEvent",
    "EventTarget",
    # Form elements
    "HtmlInputElement",
    "HtmlButtonElement",
    "HtmlSelectElement",
    "InputEvent",
    "Event",
    # Files
    "Blob",
    "BlobPropertyBag",
    "Url",
    "HtmlAnchorElement",
    "CssStyleDeclaration",
    # Image data
    "ImageData",
    # Utility
    "Performance",
    "console",
]

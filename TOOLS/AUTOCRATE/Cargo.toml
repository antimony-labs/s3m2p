[package]
name = "autocrate"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "ASTM standard shipping crate generator"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
autocrate-engine = { path = "../CORE/AUTOCRATE_ENGINE" }
serde-wasm-bindgen = "0.6"
glam = { version = "0.29", features = ["serde"] }
wasm-bindgen = "=0.2.93"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }

[dependencies.web-sys]
version = "0.3"
features = [
    # Canvas
    "CanvasRenderingContext2d",
    "HtmlCanvasElement",
    "CanvasGradient",
    # DOM
    "Document",
    "Element",
    "Window",
    "HtmlElement",
    "DomRect",
    # Events
    "MouseEvent",
    "KeyboardEvent",
    "WheelEvent",
    "EventTarget",
    # Form elements
    "HtmlInputElement",
    "HtmlButtonElement",
    "HtmlSelectElement",
    "InputEvent",
    "Event",
    # Files
    "Blob",
    "Url",
    "HtmlAnchorElement",
    # Utility
    "Performance",
    "console",
]

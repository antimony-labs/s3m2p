# FILE: Cargo.toml | TOOLS/PLL/Cargo.toml
# PURPOSE: Package manifest for PLL designer WASM application with dependencies
# MODIFIED: 2025-12-09
# ═══════════════════════════════════════════════════════════════════════════════

[package]
name = "pll"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "=0.2.93"
console_error_panic_hook = "0.1"
pll-engine = { path = "../CORE/PLL_ENGINE" }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlSelectElement",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "Window",
    "MouseEvent",
    "CssStyleDeclaration",
    "DomRect",
]

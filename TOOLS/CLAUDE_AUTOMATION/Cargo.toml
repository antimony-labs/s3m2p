[package]
name = "claude-automation"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# GitHub API
octocrab = "0.39"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
toml = "0.8"
dirs = "5.0"

# Time handling
chrono = "0.4"

# Regex for parsing PR bodies
regex = "1.10"

[dev-dependencies]
tempfile = "3.8"

    <title>Swarm Robotics</title>
    <script>
        // Theme Manager - Site-wide light/dark mode
        (function() {
            const THEME_KEY = 'toofoo_theme';
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'light' : 'dark');
                });
            }
            window.toggleTheme = function() {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'light' ? 'dark' : 'light');
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'dark';
            initTheme();
        })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const theme = window.getCurrentTheme() === 'light' ? 'default' : 'dark';
            mermaid.initialize({
                startOnLoad: false,
                theme: theme,
                securityLevel: 'loose',
            });
        });

        // Global function for WASM to call
        window.runMermaid = function () {
            setTimeout(() => {
                mermaid.run({
                    querySelector: '.mermaid',
                });
            }, 50);
        };

        // Global function for WASM to call for KaTeX rendering
        window.renderKaTeX = function () {
            setTimeout(() => {
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\[', right: '\\]', display: true},
                            {left: '\\(', right: '\\)', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }, 100);
        };
    </script>

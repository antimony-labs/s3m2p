<!DOCTYPE html>

    <script>
        // Theme Manager - Site-wide light/dark mode
        (function() {
            const THEME_KEY = 'toofoo_theme';
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'light' : 'dark');
                });
            }
            window.toggleTheme = function() {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'light' ? 'dark' : 'light');
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'dark';
            initTheme();
        })();
    </script>

    <style>
        :root {
            --bg-start: #050508;
            --bg-end: #0a0a12;
            --text: #e0e0e0;
            --text-muted: #b0b0b0;
            --accent: #00ffaa;

            --text-muted: #555566;

        .description { font-size: 1.2rem; margin-bottom: 2rem; color: var(--text-muted); line-height: 1.6; }
        .status { font-size: 1.5rem; margin-bottom: 2rem; color: var(--status); font-weight: bold; }
        .back-link {

            background: var(--accent-dim); border: 1px solid var(--accent-border);
            color: var(--accent); text-decoration: none; border-radius: 4px; transition: all 0.3s ease;
        }
        .back-link:hover { background: var(--accent-border); border-color: var(--accent); }
        #theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--accent-dim);
            border: 1px solid var(--accent-border);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-muted);
            transition: border-color 0.2s, color 0.2s;
        }
        #theme-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .icon-sun, .icon-moon { display: none; }
        :root[data-theme="dark"] .icon-sun { display: inline; }
        :root[data-theme="light"] .icon-moon { display: inline; }
        @media (max-width: 768px) { h1 { font-size: 1.8rem; } .description { font-size: 1rem; } }
    </style>

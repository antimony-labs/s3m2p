<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | ML Fundamentals</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        // Theme Manager - Site-wide light/dark mode
        (function() {
            const THEME_KEY = 'toofoo_theme';
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'light' : 'dark');
                });
            }
            window.toggleTheme = function() {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'light' ? 'dark' : 'light');
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'dark';
            initTheme();
        })();
    </script>
    <style>
        :root {
            --bg: #050508;
            --surface: #0a0a12;
            --surface-hover: #12121a;
            --accent: #00ffff;
            --accent-dim: rgba(0, 255, 255, 0.2);
            --text: #e0e0e0;
            --text-muted: #888;
            --border: rgba(0, 255, 255, 0.15);
            --phase-1: #00ff88;
            --phase-2: #00ccff;
            --phase-3: #ff6600;
            --phase-4: #ff00ff;
            --heading: #ffffff;
            --canvas-bg: #000000;
        }

        :root[data-theme="light"] {
            --bg: #F5F5F7;
            --surface: #FFFFFF;
            --surface-hover: #F0F0F3;
            --accent: #008B8B;
            --accent-dim: rgba(0, 139, 139, 0.15);
            --text: #1A1A2E;
            --text-muted: #666677;
            --border: rgba(0, 139, 139, 0.2);
            --heading: #1A1A2E;
            --canvas-bg: #E8E8EC;
            /* Phase colors adjusted for light mode */
            --phase-1: #00aa55;
            --phase-2: #0088bb;
            --phase-3: #dd5500;
            --phase-4: #cc00cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        #app {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 60px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .hero h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Phase sections */
        .phase {
            margin-bottom: 50px;
        }

        .phase h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        /* Lesson cards */
        .lesson-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lesson-card:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .lesson-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 12px;
        }

        .lesson-card h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: var(--heading);
            margin-bottom: 4px;
        }

        .lesson-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Lesson view */
        .lesson-view {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn, .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .back-btn:hover, .nav-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .phase-badge {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .lesson-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .lesson-icon-large {
            font-size: 4rem;
        }

        .lesson-header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            color: var(--heading);
        }

        .lesson-header .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Content sections */
        .lesson-content section {
            margin-bottom: 40px;
        }

        .lesson-content h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .description p {
            font-size: 1.1rem;
            color: var(--text);
        }

        .intuition {
            background: var(--surface);
            border-left: 3px solid var(--accent);
            padding: 20px;
            border-radius: 0 8px 8px 0;
        }

        .intuition p {
            color: var(--text);
            font-style: italic;
        }

        /* Math */
        .math-section {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .math {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--heading);
            text-align: center;
            padding: 20px;
        }

        /* Concepts */
        .concept-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .concept {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        /* Visualization */
        .visualization {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        #lesson-canvas {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: var(--canvas-bg);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .canvas-hint {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 10px;
        }

        /* Demo controls */
        .demo-controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 15px;
        }

        .control-row label {
            color: var(--text-muted);
            font-size: 0.9rem;
            min-width: 180px;
        }

        .control-row label span {
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .control-row input[type="range"] {
            flex: 1;
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            appearance: none;
            cursor: pointer;
        }

        .control-row input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .demo-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .demo-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        /* Footer nav */
        .lesson-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .lesson-header { flex-direction: column; text-align: center; }
            .lesson-icon-large { font-size: 3rem; }
        }

        /* Theme Toggle */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-muted);
            transition: border-color 0.2s, color 0.2s;
        }

        #theme-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .icon-sun, .icon-moon {
            display: none;
        }

        :root[data-theme="dark"] .icon-sun { display: inline; }
        :root[data-theme="light"] .icon-moon { display: inline; }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" title="Toggle light/dark mode">
        <span class="icon-sun">&#9788;</span>
        <span class="icon-moon">&#9790;</span>
    </button>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Render KaTeX math after content loads
        function renderMath() {
            document.querySelectorAll('.math').forEach(el => {
                const formula = el.dataset.formula || el.textContent;
                if (formula && window.katex) {
                    try {
                        katex.render(formula, el, { displayMode: true, throwOnError: false });
                    } catch (e) {
                        console.warn('KaTeX error:', e);
                    }
                }
            });
        }

        // Watch for content changes
        const observer = new MutationObserver(() => {
            setTimeout(renderMath, 100);
        });
        observer.observe(document.getElementById('app'), { childList: true, subtree: true });
    </script>
</body>
</html>

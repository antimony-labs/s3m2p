<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://*.too.foo; font-src 'self' data:;">
    <title>Learn | ML Fundamentals</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        // Theme Manager - Learn themes (match blog)
        (function() {
            const THEME_KEY = 'toofoo_learn_theme';
            const THEMES = ['editorial', 'studio', 'darkroom'];
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'darkroom' : 'editorial';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'darkroom' : 'editorial');
                });
            }
            function updateThemeButtons(theme) {
                document.querySelectorAll('.theme-switch button').forEach(btn => {
                    const active = btn.dataset.theme === theme;
                    btn.setAttribute('aria-pressed', active ? 'true' : 'false');
                });
            }
            window.setLearnTheme = function(theme) {
                if (THEMES.includes(theme)) {
                    setTheme(theme);
                    updateThemeButtons(theme);
                }
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'editorial';
            initTheme();

            document.addEventListener('DOMContentLoaded', () => {
                const current = window.getCurrentTheme();
                updateThemeButtons(current);
                document.querySelectorAll('.theme-switch button').forEach(btn => {
                    btn.addEventListener('click', () => window.setLearnTheme(btn.dataset.theme));
                });
            });
        })();
    </script>
    <style>
        :root {
            --bg: #f7f4ef;
            --surface: #ffffff;
            --surface-hover: #f3efe8;
            --accent: #1d5c63;
            --accent-soft: #2f6f72;
            --accent-dim: rgba(29, 92, 99, 0.12);
            --text: #2b2b2b;
            --text-muted: #6b6760;
            --border: rgba(29, 92, 99, 0.2);
            --phase-1: #2b7a57;
            --phase-2: #2f6f8f;
            --phase-3: #b25c2f;
            --phase-4: #6b4fa0;
            --heading: #1e1c1a;
            --canvas-bg: #f0ebe3;
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            --font-body: 'Newsreader', serif;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        :root[data-theme="studio"] {
            --bg: #f5f7fa;
            --surface: #ffffff;
            --surface-hover: #f1f4f7;
            --accent: #1f6d6f;
            --accent-soft: #2f7f81;
            --accent-dim: rgba(31, 109, 111, 0.12);
            --text: #1b1f24;
            --text-muted: #5c6570;
            --border: rgba(31, 109, 111, 0.2);
            --phase-1: #217c56;
            --phase-2: #2a6f86;
            --phase-3: #b35730;
            --phase-4: #5f4fa0;
            --heading: #101418;
            --canvas-bg: #edf1f5;
            --shadow: 0 16px 32px rgba(13, 24, 33, 0.08);
            --font-body: 'Space Grotesk', sans-serif;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        :root[data-theme="darkroom"] {
            --bg: #0b0c0f;
            --surface: #11131a;
            --surface-hover: #181b24;
            --accent: #c9a96a;
            --accent-soft: #d9b97a;
            --accent-dim: rgba(201, 169, 106, 0.16);
            --text: #eae7df;
            --text-muted: #a79f93;
            --border: rgba(201, 169, 106, 0.28);
            --phase-1: #6bbf84;
            --phase-2: #6fb0c4;
            --phase-3: #e0a060;
            --phase-4: #9a8bd8;
            --heading: #f3efe7;
            --canvas-bg: #0f1118;
            --shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
            --font-body: 'Newsreader', serif;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            line-height: 1.7;
            min-height: 100vh;
            font-size: 17px;
            text-rendering: optimizeLegibility;
        }

        #app {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 60px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .hero h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.2rem, 4vw, 3.2rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Phase sections */
        .phase {
            margin-bottom: 50px;
        }

        .phase h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        /* Lesson cards */
        .lesson-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .lesson-card:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .lesson-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 12px;
        }

        .lesson-card h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--heading);
            margin-bottom: 4px;
        }

        .lesson-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Lesson view */
        .lesson-view {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn, .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: all 0.2s;
        }

        .back-btn:hover, .nav-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .phase-badge {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .lesson-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .lesson-icon-large {
            font-size: 4rem;
        }

        .lesson-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--heading);
        }

        .lesson-header .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Content sections */
        .lesson-content section {
            margin-bottom: 40px;
        }

        .lesson-content h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .description p {
            font-size: 1.1rem;
            color: var(--text);
        }

        .intuition {
            background: var(--surface);
            border-left: 3px solid var(--accent);
            padding: 20px;
            border-radius: 0 8px 8px 0;
        }

        .intuition p {
            color: var(--text);
            font-style: italic;
        }

        /* Math */
        .math-section {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .math {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            color: var(--heading);
            text-align: center;
            padding: 20px;
        }

        /* Concepts */
        .concept-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .concept {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        /* Visualization */
        .visualization {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        #lesson-canvas {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: var(--canvas-bg);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .canvas-hint {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 10px;
        }

        /* Demo controls */
        .demo-controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 15px;
        }

        .control-row label {
            color: var(--text-muted);
            font-size: 0.9rem;
            min-width: 180px;
        }

        .control-row label span {
            color: var(--accent);
            font-family: var(--font-mono);
        }

        .control-row input[type="range"] {
            flex: 1;
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            appearance: none;
            cursor: pointer;
        }

        .control-row input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .demo-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .demo-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        /* Footer nav */
        .lesson-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .lesson-header { flex-direction: column; text-align: center; }
            .lesson-icon-large { font-size: 3rem; }
            #app { padding: 28px 16px; }
            .theme-switch {
                top: 12px;
                right: 12px;
                padding: 6px;
            }
            .theme-switch button {
                font-size: 0.6rem;
                padding: 5px 8px;
            }
        }

        /* Theme Switch */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            padding: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 999px;
            box-shadow: var(--shadow);
        }

        .theme-switch button {
            font-family: var(--font-heading);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-switch button[aria-pressed="true"] {
            color: var(--heading);
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .theme-switch button:hover {
            color: var(--heading);
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="theme-switch" role="group" aria-label="Learn themes">
        <button type="button" data-theme="editorial" aria-pressed="false">Editorial</button>
        <button type="button" data-theme="studio" aria-pressed="false">Studio</button>
        <button type="button" data-theme="darkroom" aria-pressed="false">Reading Room</button>
    </div>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Render KaTeX math after content loads
        function renderMath() {
            document.querySelectorAll('.math').forEach(el => {
                const formula = el.dataset.formula || el.textContent;
                if (formula && window.katex) {
                    try {
                        katex.render(formula, el, { displayMode: true, throwOnError: false });
                    } catch (e) {
                        console.warn('KaTeX error:', e);
                    }
                }
            });
        }

        // Watch for content changes
        const observer = new MutationObserver(() => {
            setTimeout(renderMath, 100);
        });
        observer.observe(document.getElementById('app'), { childList: true, subtree: true });
    </script>
</body>
</html>

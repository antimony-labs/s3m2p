name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Run All Tests
        run: cargo test --workspace

  deploy-too-foo:
    name: Deploy too.foo
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'too.foo/**'
              - 'core/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - name: Install Rust
        if: steps.filter.outputs.src == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Download and install Trunk
        if: steps.filter.outputs.src == 'true'
        run: |
          TRUNK_VERSION="0.21.4"
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build with Trunk
        if: steps.filter.outputs.src == 'true'
        working-directory: ./too.foo
        run: trunk build --release

      - name: Deploy to Cloudflare Pages
        if: steps.filter.outputs.src == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          # Create project if not exists, but don't fail if it does
          npx wrangler pages project create too-foo --production-branch=main 2>/dev/null || true
          # Deploy to the 'main' branch alias (Production)
          npx wrangler pages deploy too.foo/dist --project-name=too-foo --branch=main --commit-dirty=true

  deploy-helios:
    name: Deploy Helios
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'helios/**'
              - 'core/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - name: Install Rust
        if: steps.filter.outputs.src == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Download and install Trunk
        if: steps.filter.outputs.src == 'true'
        run: |
          TRUNK_VERSION="0.21.4"
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build with Trunk
        if: steps.filter.outputs.src == 'true'
        working-directory: ./helios
        run: trunk build --release

      - name: Deploy to Cloudflare Pages
        if: steps.filter.outputs.src == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          # Create project if not exists, but don't fail if it does
          npx wrangler pages project create helios-too-foo --production-branch=main 2>/dev/null || true
          # Deploy to the 'main' branch alias (Production)
          npx wrangler pages deploy helios/dist --project-name=helios-too-foo --branch=main --commit-dirty=true

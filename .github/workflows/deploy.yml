name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needed so we can diff ${{ github.event.before }}..${{ github.sha }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0

      - name: Setup Node.js (for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Build & Deploy Changed Projects
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          chmod +x ./SCRIPTS/deploy.sh
          chmod +x ./SCRIPTS/deploy_changed.sh

          projects="$(./SCRIPTS/deploy_changed.sh "${{ github.event.before }}" "${{ github.sha }}" || true)"

          echo "Projects to deploy:"
          if [[ -z "$projects" ]]; then
            echo "(none)"
            exit 0
          fi

          echo "$projects"
          while IFS= read -r key; do
            [[ -z "$key" ]] && continue
            ./SCRIPTS/deploy.sh "$key" --publish
          done <<< "$projects"

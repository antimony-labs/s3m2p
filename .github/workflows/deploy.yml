name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-too-foo:
    name: Deploy too.foo
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'SIM/TOOFOO/**'
              - 'DNA/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - name: Install Rust
        if: steps.filter.outputs.src == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        if: steps.filter.outputs.src == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-toofoo"

      - name: Download and install Trunk
        if: steps.filter.outputs.src == 'true'
        run: |
          TRUNK_VERSION="0.21.4"
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build with Trunk
        if: steps.filter.outputs.src == 'true'
        working-directory: ./SIM/TOOFOO
        run: trunk build --release

      - name: Deploy to Cloudflare Pages
        if: steps.filter.outputs.src == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          npx wrangler pages project create too-foo --production-branch=main 2>/dev/null || true
          npx wrangler pages deploy SIM/TOOFOO/dist --project-name=too-foo --branch=main --commit-dirty=true


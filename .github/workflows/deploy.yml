name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-too-foo:
    name: Deploy too.foo
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Download and install Trunk
        run: |
          TRUNK_VERSION="0.21.4"
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v${TRUNK_VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build with Trunk
        working-directory: ./too.foo
        run: trunk build --release

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Create project if not exists, but don't fail if it does
          wrangler pages project create too-foo --production-branch=main 2>/dev/null || true
          # Deploy to the 'main' branch alias (Production)
          wrangler pages deploy too.foo/dist --project-name=too-foo --branch=main --commit-dirty=true

  deploy-helios:
    name: Deploy Helios
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:

          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build with Trunk
        working-directory: ./helios
        run: trunk build --release

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Create project if not exists, but don't fail if it does
          wrangler pages project create helios-too-foo --production-branch=main 2>/dev/null || true
          # Deploy to the 'main' branch alias (Production)
          wrangler pages deploy helios/dist --project-name=helios-too-foo --branch=main --commit-dirty=true

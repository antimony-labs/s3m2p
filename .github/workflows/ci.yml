name: CI (Passive)

# Passive test suite - runs in background, never blocks pushes
on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - '**/*.md'
              - 'LICENSE'
            dna:
              - 'DNA/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            helios:
              - 'HELIOS/**'
            welcome:
              - 'WELCOME/**'
            chladni:
              - 'SIMULATION/CHLADNI/**'
            tools:
              - 'TOOLS/**'
            learn:
              - 'LEARN/**'
            blog:
              - 'BLOG/**'
            mcad:
              - 'MCAD/**'
            atlas:
              - 'ATLAS/**'

      # Skip entirely for docs-only changes
      - name: Check if code changed
        id: code_changed
        run: |
          if [[ "${{ steps.filter.outputs.dna }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.helios }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.welcome }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.chladni }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.tools }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.learn }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.blog }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.mcad }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.atlas }}" == "true" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Docs-only change, skipping tests"
          fi

      - name: Setup Rust
        if: steps.code_changed.outputs.changed == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Cache dependencies
        if: steps.code_changed.outputs.changed == 'true'
        uses: Swatinem/rust-cache@v2

      # Formatting check (fast, always run)
      - name: Check formatting
        if: steps.code_changed.outputs.changed == 'true'
        run: cargo fmt --all -- --check

      # Full workspace check if DNA or Cargo files changed
      - name: Check workspace (core changed)
        if: steps.filter.outputs.dna == 'true'
        run: cargo check --workspace

      # Project-specific checks for isolated changes
      - name: Check helios
        if: steps.filter.outputs.dna != 'true' && steps.filter.outputs.helios == 'true'
        run: cargo check -p helios

      - name: Check welcome
        if: steps.filter.outputs.dna != 'true' && steps.filter.outputs.welcome == 'true'
        run: cargo check -p welcome

      - name: Check chladni
        if: steps.filter.outputs.dna != 'true' && steps.filter.outputs.chladni == 'true'
        run: cargo check -p chladni

      # Clippy lint check
      - name: Clippy
        if: steps.code_changed.outputs.changed == 'true'
        run: cargo clippy --workspace -- -D warnings 2>/dev/null || cargo clippy --workspace

      # Run DNA tests (core library)
      - name: Test DNA
        if: steps.filter.outputs.dna == 'true'
        run: cargo test -p dna

# NOTE: Deploy locally with ./SCRIPTS/deploy.sh <project> --publish
# Full test suite runs locally before commits

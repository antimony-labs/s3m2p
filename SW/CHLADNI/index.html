<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chladni Patterns | too.foo</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #050508;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            padding: 15px 20px;
            background: rgba(10, 15, 20, 0.9);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.2rem;
            color: #00ffff;
            font-weight: 600;
        }

        header a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        header a:hover { color: #00ffff; }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(10, 15, 20, 0.9);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .mode-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .mode-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(0, 255, 255, 0.6);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Chladni Patterns</h1>
            <a href="/">‚Üê back to too.foo</a>
        </header>
        <div id="canvas-container">
            <canvas id="simulation"></canvas>
            <div id="info">
                <div>Mode: <span id="mode-display">(3,2)</span></div>
                <div>Particles: <span id="particle-count">5000</span></div>
            </div>
            <div id="controls">
                <button class="mode-btn active" data-m="3" data-n="2">(3,2)</button>
                <button class="mode-btn" data-m="4" data-n="3">(4,3)</button>
                <button class="mode-btn" data-m="5" data-n="4">(5,4)</button>
                <button class="mode-btn" data-m="6" data-n="5">(6,5)</button>
                <button class="mode-btn" data-m="7" data-n="3">(7,3)</button>
            </div>
        </div>
    </div>
    <script>
        // Mode button handling (Rust will hook into this)
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('mode-display').textContent = btn.textContent;
                // setChladniMode will be exported from Rust
                if (window.setChladniMode) {
                    window.setChladniMode(parseInt(btn.dataset.m), parseInt(btn.dataset.n));
                }
            });
        });
    </script>
</body>
</html>

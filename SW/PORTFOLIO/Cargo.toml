[package]
name = "portfolio"
version = "0.1.0"
edition = "2021"
description = "Interactive portfolio with robotics visualizations"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dna = { path = "../../DNA" }
glam = { version = "0.29", features = ["rand"] }
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen = "=0.2.93"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
js-sys = "0.3"

[dependencies.web-sys]
version = "0.3"
features = [
    # Canvas
    "CanvasRenderingContext2d",
    "HtmlCanvasElement",
    "CanvasGradient",
    "ImageData",
    # DOM
    "Document",
    "Element",
    "Window",
    "HtmlElement",
    "HtmlCollection",
    "DomRect",
    # Events
    "MouseEvent",
    "KeyboardEvent",
    "TouchEvent",
    "TouchList",
    "Touch",
    "WheelEvent",
    "EventTarget",
    # Form elements
    "HtmlInputElement",
    "HtmlButtonElement",
    "InputEvent",
    # Utility
    "Performance",
    "Location",
    "console",
]

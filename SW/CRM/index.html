<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - antimony-labs</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e0e0e0;
            --accent: #00ff88;
            --accent-dim: #00cc66;
            --surface: #1a1a1a;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
        }

        .app {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1rem;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--fg);
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: var(--accent);
            color: var(--bg);
        }

        .main {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-dim);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            color: #888;
            font-size: 0.875rem;
        }

        .pipeline {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }

        .pipeline-stage {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            min-height: 300px;
        }

        .pipeline-stage h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #888;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <nav class="sidebar">
            <h1>CRM</h1>
            <a class="nav-item active" href="#contacts">Contacts</a>
            <a class="nav-item" href="#deals">Deals</a>
            <a class="nav-item" href="#pipeline">Pipeline</a>
            <a class="nav-item" href="#tasks">Tasks</a>
            <a class="nav-item" href="#reports">Reports</a>
        </nav>

        <main class="main">
            <div class="header">
                <h2>Contacts</h2>
                <button class="btn">+ Add Contact</button>
            </div>

            <div id="content">
                <div class="card">
                    <div class="card-title">Getting Started</div>
                    <div class="card-meta">CRM is initializing...</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

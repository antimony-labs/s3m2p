<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link data-trunk rel="copy-dir" href="posts" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        // Theme Manager - Site-wide light/dark mode
        (function() {
            const THEME_KEY = 'toofoo_theme';
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'light' : 'dark');
                });
            }
            window.toggleTheme = function() {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'light' ? 'dark' : 'light');
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'dark';
            initTheme();
        })();

        // Mermaid initialization
        document.addEventListener('DOMContentLoaded', function() {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
            mermaid.initialize({
                startOnLoad: false,
                theme: 'base',
                themeVariables: isDark ? {
                    primaryColor: '#0a0a10',
                    primaryTextColor: '#e0e0e0',
                    primaryBorderColor: '#00d4d4',
                    lineColor: '#00d4d4',
                    secondaryColor: '#1a1a2e',
                    tertiaryColor: '#050508',
                    background: '#050508',
                    mainBkg: '#0a0a10',
                    nodeBorder: '#00d4d4',
                    clusterBkg: '#0a0a10',
                    clusterBorder: '#00d4d4',
                    edgeLabelBackground: '#050508'
                } : {
                    primaryColor: '#e8f4f4',
                    primaryTextColor: '#2a2a2a',
                    primaryBorderColor: '#007a7a',
                    lineColor: '#007a7a',
                    secondaryColor: '#f0f8f8',
                    tertiaryColor: '#fafafa',
                    background: '#fafafa',
                    mainBkg: '#ffffff',
                    nodeBorder: '#007a7a',
                    clusterBkg: '#f0f8f8',
                    clusterBorder: '#007a7a'
                }
            });
        });

        // Re-render mermaid diagrams after WASM loads content
        window.renderMermaid = function() {
            const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
            mermaid.initialize({
                startOnLoad: false,
                theme: 'base',
                themeVariables: isDark ? {
                    primaryColor: '#0a0a10',
                    primaryTextColor: '#e0e0e0',
                    primaryBorderColor: '#00d4d4',
                    lineColor: '#00d4d4',
                    secondaryColor: '#1a1a2e',
                    tertiaryColor: '#050508',
                    background: '#050508',
                    mainBkg: '#0a0a10',
                    nodeBorder: '#00d4d4',
                    clusterBkg: '#0a0a10',
                    clusterBorder: '#00d4d4',
                    edgeLabelBackground: '#050508'
                } : {
                    primaryColor: '#e8f4f4',
                    primaryTextColor: '#2a2a2a',
                    primaryBorderColor: '#007a7a',
                    lineColor: '#007a7a',
                    secondaryColor: '#f0f8f8',
                    tertiaryColor: '#fafafa',
                    background: '#fafafa',
                    mainBkg: '#ffffff',
                    nodeBorder: '#007a7a',
                    clusterBkg: '#f0f8f8',
                    clusterBorder: '#007a7a'
                }
            });
            mermaid.run({ querySelector: '.mermaid' });
        };
    </script>
    <style>
        :root {
            --bg: #050508;
            --surface: #0a0a10;
            --text: #c8c8c8;
            --text-muted: #888;
            --accent: #00d4d4;

            color: var(--text);

            top: 0;
            left: 0;

        a { color: var(--accent); text-decoration: none; }

            margin: 0 auto;
            padding: 40px 20px;

        /* Header */

            padding-bottom: 20px;

            color: var(--accent);
            font-weight: 600;

        .post-tags {

        /* Tags Sidebar */

            padding: 16px 0;

            font-size: 0.9rem;

        #theme-toggle {

            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        #theme-toggle svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 6px var(--accent));
        }

            display: none;
        }

        @media (max-width: 600px) {

                height: 32px;

            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 99;
        }

            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .float-nav button:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .float-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .float-nav button:disabled:hover {
            background: var(--surface);
            color: var(--accent);
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Floating navigation -->
    <div class="float-nav">
        <button id="nav-top" title="Back to top">↑</button>
        <button id="nav-prev" title="Previous section">◀</button>
        <button id="nav-next" title="Next section">▶</button>
    </div>

    <script>
        // Floating header navigation - works with dynamically loaded content
        (function() {
            function getHeadings() {
                // Query fresh each time since content is loaded by WASM
                return Array.from(document.querySelectorAll('h1, h2, h3')).filter(h => {
                    // Exclude the main blog title and only get content headings
                    return h.closest('.post-content') || h.closest('article');
                });
            }

            function getCurrentHeadingIndex() {
                const headings = getHeadings();
                if (headings.length === 0) return -1;

                const scrollPos = window.scrollY + 120;

                for (let i = headings.length - 1; i >= 0; i--) {
                    const rect = headings[i].getBoundingClientRect();
                    const headingTop = rect.top + window.scrollY;
                    if (headingTop <= scrollPos) {
                        return i;
                    }
                }
                return -1;
            }

            function scrollToHeading(index) {
                const headings = getHeadings();
                if (index >= 0 && index < headings.length) {
                    const rect = headings[index].getBoundingClientRect();
                    const y = rect.top + window.scrollY - 80;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                }
            }

            document.getElementById('nav-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('nav-prev').addEventListener('click', () => {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();
                console.log('Prev clicked, headings:', headings.length, 'current:', current);
                if (current > 0) {
                    scrollToHeading(current - 1);
                } else {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('nav-next').addEventListener('click', () => {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();
                console.log('Next clicked, headings:', headings.length, 'current:', current);
                if (current < headings.length - 1) {
                    scrollToHeading(current + 1);
                }
            });

            // Update button states on scroll
            function updateNavState() {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();

                const prevBtn = document.getElementById('nav-prev');
                const nextBtn = document.getElementById('nav-next');
                const topBtn = document.getElementById('nav-top');

                if (prevBtn) prevBtn.disabled = (current <= 0 && window.scrollY < 100);
                if (nextBtn) nextBtn.disabled = (headings.length === 0 || current >= headings.length - 1);
                if (topBtn) topBtn.disabled = (window.scrollY < 100);
            }

            window.addEventListener('scroll', updateNavState);
            // Re-check periodically for WASM-loaded content
            setInterval(updateNavState, 1000);
            updateNavState();
        })();

        // Handle anchor link clicks for dynamically loaded content
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.getAttribute('href')?.startsWith('#')) {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                let targetEl = document.getElementById(targetId);

                // Fallback: search headings by text content if ID not found
                if (!targetEl) {
                    const searchText = targetId.replace(/-/g, ' ').toLowerCase();
                    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    for (const h of headings) {
                        // Normalize heading text: remove special chars, convert hyphens to spaces
                        const headingText = h.textContent.toLowerCase()
                            .replace(/[^a-z0-9\s-]/g, '')
                            .replace(/-/g, ' ')
                            .replace(/\s+/g, ' ')
                            .trim();
                        if (headingText.includes(searchText) || searchText.includes(headingText.split(' ').slice(0, 3).join(' '))) {
                            targetEl = h;
                            break;
                        }
                    }
                }

                if (targetEl) {
                    const yOffset = -80; // Account for sticky nav
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                    history.pushState(null, '', '#' + targetId);
                } else {
                    console.warn('Anchor target not found:', targetId, 'Available IDs:',
                        Array.from(document.querySelectorAll('[id]')).map(el => el.id).slice(0, 20));
                }
            }
        });
    </script>

            <div class="blog-home">
                <header class="blog-header">
                    <h1>Blog</h1>

    <script>
        // Theme Manager - Blog style themes
        (function() {
            const THEME_KEY = 'toofoo_blog_theme';
            const THEMES = ['editorial', 'studio', 'darkroom'];
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'darkroom' : 'editorial';
            }
            function getStoredTheme() {
                try { return localStorage.getItem(THEME_KEY); }
                catch { return null; }
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
                window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
            }
            function initTheme() {
                const theme = getStoredTheme() || getSystemTheme();
                setTheme(theme);
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!getStoredTheme()) setTheme(e.matches ? 'darkroom' : 'editorial');
                });
            }
            function updateThemeButtons(theme) {
                document.querySelectorAll('.theme-switch button').forEach(btn => {
                    const active = btn.dataset.theme === theme;
                    btn.setAttribute('aria-pressed', active ? 'true' : 'false');
                });
            };
            window.setBlogTheme = function(theme) {
                if (THEMES.includes(theme)) {
                    setTheme(theme);
                    updateThemeButtons(theme);
                    if (window.renderMermaid) window.renderMermaid();
                }
            };
            window.getCurrentTheme = () => document.documentElement.getAttribute('data-theme') || 'editorial';
            initTheme();

            document.addEventListener('DOMContentLoaded', () => {
                const current = window.getCurrentTheme();
                updateThemeButtons(current);
                document.querySelectorAll('.theme-switch button').forEach(btn => {
                    btn.addEventListener('click', () => window.setBlogTheme(btn.dataset.theme));
                });
            });
        })();

        function getMermaidTheme(theme) {
            switch (theme) {
                case 'darkroom':
                    return {
                        primaryColor: '#11131a',
                        primaryTextColor: '#eae7df',
                        primaryBorderColor: '#c9a96a',
                        lineColor: '#c9a96a',
                        secondaryColor: '#0f1118',
                        tertiaryColor: '#0b0c0f',
                        background: '#0b0c0f',
                        mainBkg: '#11131a',
                        nodeBorder: '#c9a96a',
                        clusterBkg: '#11131a',
                        clusterBorder: '#c9a96a',
                        edgeLabelBackground: '#0b0c0f'
                    };
                case 'studio':
                    return {
                        primaryColor: '#ffffff',
                        primaryTextColor: '#1b1f24',
                        primaryBorderColor: '#1f6d6f',
                        lineColor: '#1f6d6f',
                        secondaryColor: '#f1f4f7',
                        tertiaryColor: '#f7f9fb',
                        background: '#f5f7fa',
                        mainBkg: '#ffffff',
                        nodeBorder: '#1f6d6f',
                        clusterBkg: '#f1f4f7',
                        clusterBorder: '#1f6d6f'
                    };
                case 'editorial':
                default:
                    return {
                        primaryColor: '#ffffff',
                        primaryTextColor: '#2b2b2b',
                        primaryBorderColor: '#1d5c63',
                        lineColor: '#1d5c63',
                        secondaryColor: '#f3efe8',
                        tertiaryColor: '#f9f6f0',
                        background: '#f7f4ef',
                        mainBkg: '#ffffff',
                        nodeBorder: '#1d5c63',
                        clusterBkg: '#f3efe8',
                        clusterBorder: '#1d5c63'
                    };
            }
        }

        function initMermaid() {
            const theme = document.documentElement.getAttribute('data-theme') || 'editorial';
            mermaid.initialize({
                startOnLoad: false,
                theme: 'base',
                themeVariables: getMermaidTheme(theme)
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMermaid();
        });

        // Re-render mermaid diagrams after WASM loads content or theme change
        window.renderMermaid = function() {
            initMermaid();
            mermaid.run({ querySelector: '.mermaid' });
        };
    </script>

        /* Mermaid diagrams - centered */
        .post-content .mermaid {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }

        .post-content .mermaid svg {
            max-width: 100%;
        }

        .post-footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        /* Tags Sidebar */
        .tags-sidebar {
            margin-top: 40px;
            padding: 20px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 110px;
        }

        .series-nav {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            margin: 24px 0;
        }

        .series-header h3 {
            font-family: var(--font-heading);
            margin: 8px 0 6px;
        }

        .series-label {
            font-size: 0.75rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .series-list {
            list-style: none;
            padding: 0;
            margin: 16px 0;
            display: grid;
            gap: 10px;
        }

        .series-item {
            display: grid;
            gap: 4px;
        }

        .series-item a {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .series-item.current span {
            color: var(--heading);
            font-weight: 600;
        }

        .series-nav-links {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
        }

        .series-link {
            font-size: 0.85rem;
            color: var(--accent);
        }

        .related-posts {
            margin-top: 40px;
        }

        .related-posts h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            margin-bottom: 16px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .related-card {
            display: block;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .related-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .related-topic {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .related-card h4 {
            font-family: var(--font-heading);
            margin: 8px 0;
            color: var(--heading);
        }

        .related-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .tags-sidebar h3 {
            font-family: var(--font-heading);
            color: var(--accent);
            margin-bottom: 12px;
        }

        .tag-cloud .tag {
            display: inline-block;
            margin: 4px 6px 4px 0;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: 0.75rem;
            color: var(--accent);
        }

        /* 404 */
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }

        .not-found h1 {
            font-family: var(--font-heading);
            font-size: 6rem;
            color: var(--accent);
            opacity: 0.3;
        }

        /* Navigation - sticky */
        nav {
            position: sticky;
            top: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            margin-bottom: 40px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            z-index: 100;
        }

        nav .logo {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            color: var(--heading);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        nav .nav-home {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        nav .nav-home:hover {
            color: var(--accent);
        }

        /* Theme Switch */
        .theme-switch {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        .theme-switch button {
            font-family: var(--font-heading);
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-switch button[aria-pressed="true"] {
            color: var(--heading);
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .theme-switch button:hover {
            color: var(--heading);
            border-color: var(--accent);
        }

        /* Floating navigation buttons */
        .float-nav {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 99;
        }

        .float-nav button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .float-nav button:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .float-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .float-nav button:disabled:hover {
            background: var(--surface);
            color: var(--accent);
            transform: none;
        }

        @media (max-width: 700px) {
            .float-nav {
                display: none;
            }
            .blog-home {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "posts"
                    "sidebar";
            }
            .tags-sidebar {
                position: static;
                margin-top: 16px;
            }
        }

        @media (max-width: 600px) {
            #app {
                padding: 32px 16px 64px;
            }
            .blog-header h1, .tag-header h1 {
                font-size: 2rem;
            }
            .post-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#blog-root">Skip to content</a>
    <!-- Floating navigation -->
    <div class="float-nav">
        <button id="nav-top" title="Back to top">↑</button>
        <button id="nav-prev" title="Previous section">◀</button>
        <button id="nav-next" title="Next section">▶</button>
    </div>

    <script>
        // Floating header navigation - works with dynamically loaded content
        (function() {
            function getHeadings() {
                // Query fresh each time since content is loaded by WASM
                return Array.from(document.querySelectorAll('.post-content h2')).filter(h => {
                    // Only h2 (main sections) for navigation, exclude subsections
                    return h.closest('.post-content') || h.closest('article');
                });
            }

            function getCurrentHeadingIndex() {
                const headings = getHeadings();
                if (headings.length === 0) return -1;

                const scrollPos = window.scrollY + 120;

                for (let i = headings.length - 1; i >= 0; i--) {
                    const rect = headings[i].getBoundingClientRect();
                    const headingTop = rect.top + window.scrollY;
                    if (headingTop <= scrollPos) {
                        return i;
                    }
                }
                return -1;
            }

            function scrollToHeading(index) {
                const headings = getHeadings();
                if (index >= 0 && index < headings.length) {
                    const rect = headings[index].getBoundingClientRect();
                    const y = rect.top + window.scrollY - 80;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                }
            }

            document.getElementById('nav-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('nav-prev').addEventListener('click', () => {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();
                console.log('Prev clicked, headings:', headings.length, 'current:', current);
                if (current > 0) {
                    scrollToHeading(current - 1);
                } else {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('nav-next').addEventListener('click', () => {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();
                console.log('Next clicked, headings:', headings.length, 'current:', current);
                if (current < headings.length - 1) {
                    scrollToHeading(current + 1);
                }
            });

            // Update button states on scroll
            function updateNavState() {
                const headings = getHeadings();
                const current = getCurrentHeadingIndex();

                const prevBtn = document.getElementById('nav-prev');
                const nextBtn = document.getElementById('nav-next');
                const topBtn = document.getElementById('nav-top');

                if (prevBtn) prevBtn.disabled = (current <= 0 && window.scrollY < 100);
                if (nextBtn) nextBtn.disabled = (headings.length === 0 || current >= headings.length - 1);
                if (topBtn) topBtn.disabled = (window.scrollY < 100);
            }

            window.addEventListener('scroll', updateNavState);
            // Re-check periodically for WASM-loaded content
            setInterval(updateNavState, 1000);
            updateNavState();
        })();

        // Handle anchor link clicks for dynamically loaded content
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.getAttribute('href')?.startsWith('#')) {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                let targetEl = document.getElementById(targetId);

                // Fallback: search headings by text content if ID not found
                if (!targetEl) {
                    const searchText = targetId.replace(/-/g, ' ').toLowerCase();
                    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    for (const h of headings) {
                        // Normalize heading text: remove special chars, convert hyphens to spaces
                        const headingText = h.textContent.toLowerCase()
                            .replace(/[^a-z0-9\s-]/g, '')
                            .replace(/-/g, ' ')
                            .replace(/\s+/g, ' ')
                            .trim();
                        if (headingText.includes(searchText) || searchText.includes(headingText.split(' ').slice(0, 3).join(' '))) {
                            targetEl = h;
                            break;
                        }
                    }
                }

                if (targetEl) {
                    const yOffset = -80; // Account for sticky nav
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                    history.pushState(null, '', '#' + targetId);
                } else {
                    console.warn('Anchor target not found:', targetId, 'Available IDs:',
                        Array.from(document.querySelectorAll('[id]')).map(el => el.id).slice(0, 20));
                }
            }
        });
    </script>
    <script>
        // Simple client-side search for post cards
        (function() {
            function bindSearch() {
                const input = document.getElementById('post-search');
                if (!input || input.dataset.bound) return;
                input.dataset.bound = 'true';
                const empty = document.getElementById('search-empty');

                function apply() {
                    const query = input.value.trim().toLowerCase();
                    let visible = 0;
                    document.querySelectorAll('.post-card, .feature-card').forEach(card => {
                        const blob = (card.dataset.search || card.textContent || '').toLowerCase();
                        const show = !query || blob.includes(query);
                        card.style.display = show ? '' : 'none';
                        if (show) visible += 1;
                    });
                    if (empty) {
                        empty.style.display = query && visible === 0 ? 'block' : 'none';
                    }
                }

                input.addEventListener('input', apply);
            }

            const root = document.getElementById('blog-root');
            if (root) {
                const observer = new MutationObserver(bindSearch);
                observer.observe(root, { childList: true, subtree: true });
            }
            document.addEventListener('DOMContentLoaded', bindSearch);
        })();
    </script>
    <div id="app">
        <nav>
            <a href="/" class="logo">too.foo/blog</a>
            <a href="https://too.foo" class="nav-home">Home</a>
            <div class="theme-switch" role="group" aria-label="Blog themes">
                <button type="button" data-theme="editorial" aria-pressed="false">Editorial</button>
                <button type="button" data-theme="studio" aria-pressed="false">Studio</button>
                <button type="button" data-theme="darkroom" aria-pressed="false">Reading Room</button>
            </div>
        </nav>
        <main id="blog-root">
            <!-- Rendered by WASM -->
            <div class="blog-home">
                <header class="blog-header">
                    <p class="eyebrow">Too.Foo Journal</p>
                    <h1>Blog</h1>
                    <p class="subtitle">Field notes on building simulations, tools, and machines.</p>
                </header>
                <section class="recent-posts">
                    <h2>Recent posts</h2>
                    <p style="color: var(--text-muted);">Posts loading... or create your first post in /blog/posts/</p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-soft">
        <feGaussianBlur stdDeviation="1.5" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <style>
    @keyframes wave-move {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(-5px); }
    }
    @keyframes particle-float {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
    }
    .wave-path {
      animation: wave-move 4s infinite ease-in-out;
    }
    .particle {
      animation: particle-float 3s infinite ease-in-out;
    }
  </style>
  
  <!-- Grid Background -->
  <path d="M50 100 H150" stroke="#8A2BE2" stroke-width="0.5" stroke-opacity="0.2" />
  <path d="M50 120 H150" stroke="#8A2BE2" stroke-width="0.5" stroke-opacity="0.1" />
  <path d="M50 80 H150" stroke="#8A2BE2" stroke-width="0.5" stroke-opacity="0.1" />
  
  <g transform="translate(100, 100) scale(1.3) translate(-100, -100)">
  <g filter="url(#glow-soft)">
      <!-- Sine Wave - Soft Violet/Blue (less neon magenta) -->
      <path d="M40 100 Q 70 50 100 100 T 160 100" stroke="#9370DB" stroke-width="3" fill="none" stroke-linecap="round" class="wave-path" />
      
      <!-- Particles - White -->
      <circle cx="70" cy="75" r="3" fill="#ffffff" class="particle" style="animation-delay: 0s;" />
      <circle cx="100" cy="100" r="3" fill="#ffffff" class="particle" style="animation-delay: 0.5s;" />
      <circle cx="130" cy="125" r="3" fill="#ffffff" class="particle" style="animation-delay: 1s;" />
  </g>
  </g>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-crates">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ff8844" stroke-width="0.5" stroke-opacity="0.15" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ff8844" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="4,8" />
  
  <g transform="translate(100, 100) scale(1.25) translate(-100, -100)">
  <!-- Crate box - 3D isometric style -->
  <g filter="url(#glow-crates)">
    <!-- Top face -->
    <path d="M 100 45 L 145 70 L 100 95 L 55 70 Z" fill="none" stroke="#ff8844" stroke-width="2" stroke-linejoin="round" />
    
    <!-- Front left face -->
    <path d="M 55 70 L 55 120 L 100 145 L 100 95 Z" fill="none" stroke="#ff8844" stroke-width="2" stroke-linejoin="round" stroke-opacity="0.7" />
    
    <!-- Front right face -->
    <path d="M 145 70 L 145 120 L 100 145 L 100 95 Z" fill="none" stroke="#ff8844" stroke-width="2" stroke-linejoin="round" stroke-opacity="0.5" />
  </g>
  
  <!-- Crate details - slats -->
  <g stroke="#ff8844" stroke-width="0.75" stroke-opacity="0.4">
    <!-- Top slats -->
    <line x1="77" y1="57" x2="77" y2="82" />
    <line x1="100" y1="70" x2="100" y2="45" />
    <line x1="123" y1="57" x2="123" y2="82" />
    
    <!-- Side slats -->
    <line x1="55" y1="90" x2="100" y2="115" />
    <line x1="145" y1="90" x2="100" y2="115" />
  </g>
  
  <!-- Rust logo hint (gear) -->
  <circle cx="100" cy="82" r="12" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" />
  <circle cx="100" cy="82" r="6" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- Gear teeth -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.4">
    <line x1="100" y1="68" x2="100" y2="72" />
    <line x1="100" y1="92" x2="100" y2="96" />
    <line x1="86" y1="82" x2="90" y2="82" />
    <line x1="110" y1="82" x2="114" y2="82" />
  </g>
  
  <!-- Version tag -->
  <rect x="115" y="125" width="25" height="12" rx="2" fill="none" stroke="#ff8844" stroke-width="0.75" stroke-opacity="0.5" />
  </g>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-ml">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffaa" stroke-width="0.5" stroke-opacity="0.15" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="#00ffaa" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="6,6" />
  
  <!-- Neural network nodes - Input layer -->
  <g transform="translate(100, 100) scale(1.3) translate(-100, -100)">
  <g filter="url(#glow-ml)">
    <circle cx="55" cy="60" r="8" fill="none" stroke="#00ffaa" stroke-width="1.5" />
    <circle cx="55" cy="100" r="8" fill="none" stroke="#00ffaa" stroke-width="1.5" />
    <circle cx="55" cy="140" r="8" fill="none" stroke="#00ffaa" stroke-width="1.5" />
  </g>
  
  <!-- Hidden layer -->
  <g filter="url(#glow-ml)">
    <circle cx="100" cy="50" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <circle cx="100" cy="85" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <circle cx="100" cy="115" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <circle cx="100" cy="150" r="8" fill="none" stroke="#ffffff" stroke-width="1.5" />
  </g>
  
  <!-- Output layer -->
  <g filter="url(#glow-ml)">
    <circle cx="145" cy="80" r="8" fill="none" stroke="#00aaff" stroke-width="1.5" />
    <circle cx="145" cy="120" r="8" fill="none" stroke="#00aaff" stroke-width="1.5" />
  </g>
  
  <!-- Connections - input to hidden -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="63" y1="60" x2="92" y2="50" />
    <line x1="63" y1="60" x2="92" y2="85" />
    <line x1="63" y1="100" x2="92" y2="85" />
    <line x1="63" y1="100" x2="92" y2="115" />
    <line x1="63" y1="140" x2="92" y2="115" />
    <line x1="63" y1="140" x2="92" y2="150" />
  </g>
  
  <!-- Connections - hidden to output -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="108" y1="50" x2="137" y2="80" />
    <line x1="108" y1="85" x2="137" y2="80" />
    <line x1="108" y1="115" x2="137" y2="120" />
    <line x1="108" y1="150" x2="137" y2="120" />
  </g>
  
  <!-- Node centers (active) -->
  <g fill="#00ffaa" fill-opacity="0.6">
    <circle cx="55" cy="100" r="3" />
    <circle cx="100" cy="85" r="3" fill="#ffffff" />
    <circle cx="145" cy="80" r="3" fill="#00aaff" />
  </g>
  </g>
</svg>
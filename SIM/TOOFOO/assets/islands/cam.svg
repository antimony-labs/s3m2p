<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-cam">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#aaaaaa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Outer ring guides -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.15" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="4,8" />
  
  <g transform="translate(100, 100) scale(1.3) translate(-100, -100)">
  <!-- Camera body outline -->
  <rect x="50" y="70" width="100" height="65" rx="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7" filter="url(#glow-cam)" />
  
  <!-- Lens mount ring -->
  <circle cx="100" cy="100" r="32" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-opacity="0.8" />
  <circle cx="100" cy="100" r="28" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4" />
  <circle cx="100" cy="100" r="24" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- Lens center with gradient -->
  <circle cx="100" cy="100" r="18" fill="url(#lensGradient)" />
  <circle cx="100" cy="100" r="6" fill="#111111" />
  <circle cx="96" cy="96" r="2" fill="#ffffff" fill-opacity="0.6" />
  
  <!-- Aperture blades hint -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.25">
    <line x1="100" y1="72" x2="100" y2="78" />
    <line x1="100" y1="122" x2="100" y2="128" />
    <line x1="72" y1="100" x2="78" y2="100" />
    <line x1="122" y1="100" x2="128" y2="100" />
  </g>
  
  <!-- Viewfinder -->
  <rect x="135" y="60" width="12" height="10" rx="2" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Shutter button -->
  <circle cx="125" cy="65" r="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6" />
  </g>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFA0" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="80%" stop-color="#FF8C00" />
      <stop offset="100%" stop-color="#FF4500" />
    </radialGradient>
    
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="shockGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0" />
      <stop offset="20%" stop-color="#00FFFF" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#00FFFF" stop-opacity="0.3" />
      <stop offset="80%" stop-color="#00FFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0" />
    </linearGradient>
    
    <linearGradient id="plasmaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFD700" stop-opacity="0" />
        <stop offset="10%" stop-color="#FFD700" stop-opacity="0.8" />
        <stop offset="100%" stop-color="#FF4500" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="bowShockGradient" x1="0%" y1="50%" x2="100%" y2="50%">
        <stop offset="0%" stop-color="#E0FFFF" stop-opacity="0.9" />
        <stop offset="40%" stop-color="#87CEFA" stop-opacity="0.6" />
        <stop offset="100%" stop-color="#4169E1" stop-opacity="0" />
    </linearGradient>
  </defs>

  <style>
    @keyframes spin-orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse-sun {
      0%, 100% { r: 16; }
      50% { r: 18; }
    }
    @keyframes wind-flow {
      0% { stroke-dashoffset: 20; opacity: 0.3; transform: translateX(0); }
      100% { stroke-dashoffset: -40; opacity: 0.6; transform: translateX(2px); }
    }
    @keyframes plasma-burst {
        0% { stroke-dashoffset: 60; opacity: 0; }
        20% { opacity: 0.8; }
        100% { stroke-dashoffset: -60; opacity: 0; }
    }
    @keyframes shock-ripple {
        0%, 100% { stroke-width: 4; opacity: 0.8; }
        50% { stroke-width: 6; opacity: 0.5; }
    }
    @keyframes flare-rotate {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.1); }
        100% { transform: rotate(0deg) scale(1); }
    }
    
    .orbit-system {
      transform-origin: 100px 100px;
      animation: spin-orbit 60s linear infinite;
    }
    
    .orbit-inner {
        transform-origin: 100px 100px;
        animation: spin-orbit 20s linear infinite;
    }
    
    .sun-core {
      animation: pulse-sun 3s ease-in-out infinite;
    }
    
    /* Rapid Solar Wind Lines */
    .wind-stream {
        stroke-dasharray: 5, 15;
        fill: none;
        stroke-linecap: round;
    }
    
    .wind-fast {
        animation: wind-flow 0.5s linear infinite;
        stroke: url(#windGradient);
    }
    
    .wind-medium {
        animation: wind-flow 0.8s linear infinite;
        stroke: url(#windGradient);
        opacity: 0.4;
    }
    
    .plasma-burst {
        stroke: url(#plasmaGradient);
        stroke-dasharray: 10, 50;
        animation: plasma-burst 1.2s ease-out infinite;
    }
    
    .bow-shock {
        animation: shock-ripple 4s ease-in-out infinite;
    }
    
    .flare-group {
        transform-origin: 100px 100px;
        animation: flare-rotate 8s ease-in-out infinite;
    }
  </style>
  
  <!-- Bow Shock (Leading Edge) -->
  <path d="M 40,20 Q -10,100 40,180" fill="none" stroke="url(#bowShockGradient)" stroke-width="5" stroke-linecap="round" filter="url(#shockGlow)" class="bow-shock" />
  <path d="M 50,30 Q 10,100 50,170" fill="none" stroke="#87CEFA" stroke-width="2" opacity="0.4" />

  <!-- Solar Winds / Heliosphere Streamlines (Faster & Multi-layered) -->
  <!-- Top Streams -->
  <path d="M 60,80 Q 100,40 180,30" stroke-width="2" class="wind-stream wind-fast" />
  <path d="M 60,90 Q 100,60 190,50" stroke-width="1.5" class="wind-stream wind-medium" style="animation-delay: -0.2s" />
  
  <!-- Bottom Streams -->
  <path d="M 60,120 Q 100,160 180,170" stroke-width="2" class="wind-stream wind-fast" style="animation-delay: -0.1s" />
  <path d="M 60,110 Q 100,140 190,150" stroke-width="1.5" class="wind-stream wind-medium" style="animation-delay: -0.3s" />
  
  <!-- Central Plasma Bursts (Direct from Sun) -->
  <path d="M 100,100 L 190,80" stroke-width="2" class="plasma-burst" />
  <path d="M 100,100 L 190,120" stroke-width="2" class="plasma-burst" style="animation-delay: -0.4s" />
  <path d="M 100,100 L 195,100" stroke-width="3" class="plasma-burst" style="animation-delay: -0.8s" />

  <!-- Orbit Rings -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="4 4" />

  <!-- Reduced Sun (Radius 16-18) -->
  <circle cx="100" cy="100" r="16" fill="url(#sunGradient)" filter="url(#sunGlow)" class="sun-core" />
  
  <!-- Dynamic Solar Flares (Relative to smaller sun) -->
  <g class="flare-group">
      <path d="M 80,100 Q 70,80 90,85" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.8" />
      <path d="M 120,100 Q 130,120 110,115" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.8" />
      <path d="M 100,80 Q 120,70 115,90" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.8" />
      <path d="M 100,120 Q 80,130 85,110" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.8" />
      
      <!-- Smaller inner turbulence -->
      <circle cx="100" cy="100" r="20" stroke="#FF8C00" stroke-width="1" fill="none" stroke-dasharray="2 4" opacity="0.5">
          <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite" />
      </circle>
  </g>

  <!-- Planets System -->
  <g class="orbit-inner">
    <circle cx="100" cy="55" r="3" fill="#A0522D" /> <!-- Inner Planet -->
  </g>

  <g class="orbit-system">
      <circle cx="100" cy="30" r="5" fill="#4169E1" /> <!-- Blue Planet -->
      <circle cx="100" cy="170" r="7" fill="#DAA520" /> <!-- Gas Giant -->
      <!-- Moon around Gas Giant -->
      <circle cx="110" cy="170" r="2" fill="#AAAAAA" opacity="0.8" />
  </g>

</svg>
